<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sky Pilot - Multiplayer</title>

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  <!-- THREE.JS LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- GAME SCRIPTS -->
  <script src="game-manager.js"></script>
  <script src="game-config.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; user-select: none; touch-action: none; }
    #game-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

    #ui-layer {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      display: flex; flex-direction: column; justify-content: space-between;
      padding: 20px; box-sizing: border-box;
    }

    .hud-top { display: flex; justify-content: space-between; align-items: flex-start; }
    .left-hud { display: flex; flex-direction: column; align-items: flex-start; gap: 15px; }
    .right-hud { display: flex; flex-direction: column; align-items: flex-end; gap: 10px; pointer-events: auto; }
    .top-right-row { display: flex; align-items: flex-start; gap: 15px; }

    .leaderboard-box {
      background: rgba(0,0,0,0.6); padding: 15px; border-radius: 10px;
      color: white; min-width: 220px; pointer-events: none; backdrop-filter: blur(4px);
      border-left: 5px solid #ffd700;
    }
    .lb-title { font-weight: 900; font-size: 14px; color: #ffd700; border-bottom: 1px solid #555; padding-bottom: 5px; margin-bottom: 8px; letter-spacing: 1px; }
    .lb-row { display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 4px; font-weight: bold; }
    .lb-name { color: #ddd; }
    .lb-score { color: #fff; font-family: monospace; }
    .lb-player { color: #00ff00; text-shadow: 0 0 5px #00ff00; }
    .lb-rank-1 { color: #ffd700; }

    .pause-btn { background: rgba(0,0,0,0.6); color: white; border: 2px solid white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; transition: 0.2s; }
    .pause-btn:hover { background: white; color: black; box-shadow: 0 0 15px white; }

    .bar-container { width: 220px; text-align: left; pointer-events: none; }
    .right-hud .bar-container { text-align: right; }
    .bar-label { font-weight: 900; font-size: 14px; margin-bottom: 3px; letter-spacing: 1px; text-shadow: 0 0 5px black; }
    .bar-bg { width: 100%; height: 12px; background: rgba(0,0,0,0.6); border: 1px solid #444; border-radius: 6px; overflow: hidden; transform: skewX(-20deg); box-shadow: 0 0 5px rgba(0,0,0,0.5); }
    .health-label { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
    #health-fill { width: 100%; height: 100%; background: linear-gradient(90deg, #cc0000, #00ff00); box-shadow: 0 0 10px #00ff00; transition: width 0.1s linear; }
    .boost-label { color: #00d2ff; text-shadow: 0 0 10px #00d2ff; }
    #boost-fill { width: 100%; height: 100%; background: linear-gradient(90deg, #0066ff, #00d2ff); box-shadow: 0 0 15px #00d2ff; transition: width 0.1s linear; }

    #fps-counter {
      background: rgba(0,0,0,0.5);
      color: #00ff00;
      padding: 5px 10px;
      border-radius: 5px;
      font-family: monospace;
      font-weight: bold;
      font-size: 12px;
      pointer-events: none;
      margin-bottom: 5px;
    }

    #minimap-container {
      position: absolute;
      bottom: 20px; left: 20px;
      width: 140px; height: 140px;
      background: rgba(0,10,30,0.8);
      border: 2px solid #00d2ff;
      border-radius: 50%;
      overflow: hidden;
      pointer-events: none;
      box-shadow: 0 0 15px rgba(0,210,255,0.3);
    }
    #minimap-canvas { width: 100%; height: 100%; }

    /* MOBILE CONTROLS */
    .mobile-controls {
        display: none; /* Hidden on desktop by default */
        position: absolute; bottom: 20px; width: 100%; 
        padding: 0 20px; box-sizing: border-box;
        justify-content: space-between; pointer-events: none;
        z-index: 100;
    }
    @media (max-width: 1024px) { .mobile-controls { display: flex; } }

    .control-group { pointer-events: auto; display: flex; gap: 10px; }
    .dpad { display: grid; grid-template-columns: 60px 60px 60px; grid-template-rows: 60px 60px; gap: 5px; }
    .mob-btn {
        width: 60px; height: 60px; background: rgba(255,255,255,0.1);
        border: 2px solid rgba(255,255,255,0.3); border-radius: 50%;
        color: white; font-weight: bold; font-size: 20px;
        display: flex; align-items: center; justify-content: center;
        user-select: none; -webkit-user-select: none;
        backdrop-filter: blur(4px);
    }
    .mob-btn:active { background: rgba(0, 210, 255, 0.4); border-color: #00d2ff; transform: scale(0.95); }
    .mob-btn-rect { width: 80px; height: 60px; border-radius: 15px; font-size: 14px; }
    .mob-fire { border-color: #ff4444; } .mob-fire:active { background: rgba(255, 0, 0, 0.3); }
    .mob-boost { border-color: #00d2ff; }
    
    .btn-up { grid-column: 2; grid-row: 1; }
    .btn-left { grid-column: 1; grid-row: 2; }
    .btn-down { grid-column: 2; grid-row: 2; }
    .btn-right { grid-column: 3; grid-row: 2; }

    /* Screens */
    .screen {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      pointer-events: auto; z-index: 10;
    }
    .hidden { display: none !important; }

    .menu-box {
      background: rgba(12, 20, 30, 0.85);
      border: 2px solid #00d2ff;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 50px rgba(0, 210, 255, 0.25), inset 0 0 30px rgba(0, 210, 255, 0.1);
      width: 550px;
      max-width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      animation: glowPulse 4s infinite alternate;
    }
    @keyframes glowPulse {
      from { box-shadow: 0 0 30px rgba(0, 210, 255, 0.2); }
      to { box-shadow: 0 0 60px rgba(0, 210, 255, 0.4); }
    }

    h1 { font-size: 56px; color: #fff; text-transform: uppercase; margin: 0 0 10px 0; font-weight: 900; letter-spacing: 4px; text-shadow: 0 0 20px #00d2ff; font-style: italic; }
    h2 { color: #00d2ff; font-weight: 300; margin-bottom: 30px; letter-spacing: 4px; font-size: 18px; text-transform: uppercase; }

    .action-btn {
      display: block; width: 100%; padding: 18px 0; margin: 15px 0;
      background: linear-gradient(135deg, #00d2ff, #0077ff);
      border: none; color: #fff; border-radius: 50px;
      font-size: 20px; font-weight: 900; cursor: pointer;
      text-transform: uppercase; letter-spacing: 2px;
      box-shadow: 0 5px 20px rgba(0, 210, 255, 0.4);
      transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative; overflow: hidden;
    }
    .action-btn:hover { transform: translateY(-2px) scale(1.02); box-shadow: 0 10px 40px rgba(0, 210, 255, 0.6); filter: brightness(1.2); }
    .action-btn:active { transform: translateY(1px); }

    .secondary-btn { background: rgba(255,255,255,0.05); border: 1px solid #555; box-shadow: none; font-size: 16px; }
    .secondary-btn:hover { background: rgba(255,255,255,0.15); border-color: #fff; }

    .win-text { color: #00ff00; font-size: 60px; text-shadow: 0 0 30px #00ff00; font-weight: 900; }
    .lose-text { color: #ff4444; font-size: 60px; text-shadow: 0 0 30px #ff4444; font-weight: 900; }

    input { margin-top: 10px; padding: 12px; width: 80%; border-radius: 5px; border: none; background: rgba(255,255,255,0.1); color: #fff; font-size: 16px; font-weight: bold; text-align: center; }
  </style>
</head>
<body>

  <div id="game-container"></div>

  <div id="ui-layer">
    <div class="hud-top">
      <div class="left-hud">
        <div id="fps-counter">FPS: 0</div>
        <div class="bar-container">
          <div class="bar-label health-label">HEALTH</div>
          <div class="bar-bg"><div id="health-fill"></div></div>
        </div>
        <div class="leaderboard-box">
          <div class="lb-title">RACE RANKING</div>
          <div id="leaderboard-list"></div>
        </div>
      </div>
      <div class="right-hud">
        <div class="top-right-row">
          <div class="bar-container">
            <div class="bar-label boost-label">BOOST</div>
            <div class="bar-bg"><div id="boost-fill"></div></div>
          </div>
          <div class="pause-btn" onclick="togglePause()">||</div>
        </div>
      </div>
    </div>
    
    <div id="minimap-container"><canvas id="minimap-canvas" width="140" height="140"></canvas></div>

    <!-- MOBILE CONTROLS -->
    <div class="mobile-controls">
        <div class="control-group dpad">
            <div class="mob-btn btn-up" ontouchstart="setKey('up', true)" ontouchend="setKey('up', false)">â–²</div>
            <div class="mob-btn btn-left" ontouchstart="setKey('left', true)" ontouchend="setKey('left', false)">â—€</div>
            <div class="mob-btn btn-down" ontouchstart="setKey('down', true)" ontouchend="setKey('down', false)">â–¼</div>
            <div class="mob-btn btn-right" ontouchstart="setKey('right', true)" ontouchend="setKey('right', false)">â–¶</div>
        </div>
        <div class="control-group" style="flex-direction: column; justify-content: flex-end;">
            <div class="mob-btn mob-btn-rect mob-fire" ontouchstart="setKey('fire', true)" ontouchend="setKey('fire', false)">FIRE</div>
            <div class="mob-btn mob-btn-rect mob-boost" ontouchstart="setKey('boost', true)" ontouchend="setKey('boost', false)">BOOST</div>
        </div>
    </div>
  </div>

  <!-- MULTIPLAYER MENU -->
  <div id="mp-menu-screen" class="screen">
    <div class="menu-box">
      <h1>MULTIPLAYER</h1>
      <button class="action-btn" onclick="mpCreateRoom()">CREATE ROOM</button>
      <div style="margin-top:15px;"></div>
      <input id="mp-room-code" placeholder="Enter Room Code e.g. abcd" />
      <button class="action-btn secondary-btn" onclick="mpJoinRoom()">JOIN ROOM</button>
      <button class="action-btn secondary-btn" onclick="window.location.href='index.html'">BACK</button>
    </div>
  </div>

  <!-- LOBBY SCREEN -->
  <div id="lobby-screen" class="screen hidden">
    <div class="menu-box">
      <h1>LOBBY</h1>
      <div style="color:#00d2ff; font-weight:800; margin:10px 0;">ROOM: <span id="lobby-room-id">----</span></div>
      <div style="text-align:left; margin-top:10px;">
        <div style="color:#fff; font-weight:900; margin-bottom:8px;">PLAYERS</div>
        <div id="lobby-player-list" style="color:#ddd; font-family:monospace;"></div>
      </div>
      <button id="host-start-btn" class="action-btn hidden" onclick="mpHostStartGame()">START GAME</button>
      <button class="action-btn secondary-btn" onclick="mpLeaveLobby()">LEAVE</button>
    </div>
  </div>

  <!-- COUNTDOWN -->
  <div id="countdown-screen" class="screen hidden">
    <div class="menu-box">
      <h1 id="countdown-text" style="font-size:90px;">3</h1>
      <p style="color:#00d2ff; font-weight:800;">GET READY</p>
    </div>
  </div>

  <!-- PAUSE -->
  <div id="pause-screen" class="screen hidden">
    <div class="menu-box">
      <h1>PAUSED</h1>
      <button class="action-btn" onclick="togglePause()">RESUME FLIGHT</button>
      <button class="action-btn secondary-btn" style="border-color:#ff4444; color:#ff4444;" onclick="location.reload()">ABORT</button>
    </div>
  </div>

  <!-- END -->
  <div id="end-screen" class="screen hidden">
    <div class="menu-box">
      <h1 id="end-title" class="win-text">VICTORY</h1>
      <p id="end-msg" style="color:#fff; font-size: 20px;">GG</p>
      <button class="action-btn" onclick="location.reload()">RE-ENGAGE</button>
    </div>
  </div>

<script>
  document.body.addEventListener("touchmove", e => e.preventDefault(), { passive: false });

  // --- MP STATE ---
  let gameMode = "multi";
  let mp = { roomId: null, isHost: false, inLobby: false, playerName: null };
  const otherPlayers = {};     
  const playersData = {}; // Buffer for players
  let socket; 
  if (typeof io !== "undefined") socket = io(); 
  else { 
      socket = { emit() {}, on() {} }; 
  }

  // --- SCREEN HELPERS ---
  function showScreen(id) { document.querySelectorAll(".screen").forEach(s => s.classList.add("hidden")); const el = document.getElementById(id); if (el) el.classList.remove("hidden"); }
  function lobbyRenderPlayers(players) { const list = document.getElementById("lobby-player-list"); list.innerHTML = ""; players.forEach((p, i) => { const row = document.createElement("div"); row.textContent = `${i+1}. ${p.name}${p.isHost ? " (HOST)" : ""}`; list.appendChild(row); }); }
  function mpCreateRoom() { mp.playerName = prompt("Enter your name:", "PLAYER") || "PLAYER"; socket.emit("mp_create_room", { name: mp.playerName }); }
  function mpJoinRoom() { mp.playerName = prompt("Enter your name:", "PLAYER") || "PLAYER"; const room = (document.getElementById("mp-room-code").value || "").trim(); if (!room) return alert("Enter Room Code"); socket.emit("mp_join_room", { roomId: room, name: mp.playerName }); }
  function mpLeaveLobby() { if (!mp.roomId) return showScreen("mp-menu-screen"); Object.values(otherPlayers).forEach(p => { if (scene) scene.remove(p); disposeHierarchy(p); }); for (let k in otherPlayers) delete otherPlayers[k]; socket.emit("mp_leave_room", { roomId: mp.roomId }); mp.roomId = null; mp.isHost = false; mp.inLobby = false; showScreen("mp-menu-screen"); }
  function mpHostStartGame() { if (!mp.isHost) return; socket.emit("mp_start_game", { roomId: mp.roomId }); }
  function mpCountdownThenStart() { let n = 3; const txt = document.getElementById("countdown-text"); txt.innerText = n; const timer = setInterval(() => { n--; if (n > 0) txt.innerText = n; else if (n === 0) txt.innerText = "GO!"; else { clearInterval(timer); initMultiplayerGame(); } }, 1000); }
  function initMultiplayerGame() { initGame(); document.getElementById("mp-menu-screen").classList.add("hidden"); document.getElementById("lobby-screen").classList.add("hidden"); document.getElementById("countdown-screen").classList.add("hidden"); document.getElementById("pause-screen").classList.add("hidden"); document.getElementById("end-screen").classList.add("hidden"); }

  // --- SOCKET EVENTS ---
  socket.on("connect", () => console.log("Connected:", socket.id));
  socket.on("mp_room_created", ({ roomId, players, hostId }) => { mp.roomId = roomId; mp.isHost = (socket.id === hostId); mp.inLobby = true; document.getElementById("lobby-room-id").innerText = roomId; lobbyRenderPlayers(players); document.getElementById("host-start-btn").classList.toggle("hidden", !mp.isHost); showScreen("lobby-screen"); });
  socket.on("mp_room_joined", ({ roomId, players, hostId }) => { mp.roomId = roomId; mp.isHost = (socket.id === hostId); mp.inLobby = true; document.getElementById("lobby-room-id").innerText = roomId; lobbyRenderPlayers(players); document.getElementById("host-start-btn").classList.toggle("hidden", !mp.isHost); showScreen("lobby-screen"); });
  socket.on("mp_lobby_update", ({ roomId, players, hostId }) => { if (mp.roomId !== roomId) return; mp.isHost = (socket.id === hostId); lobbyRenderPlayers(players); document.getElementById("host-start-btn").classList.toggle("hidden", !mp.isHost); });
  socket.on("mp_error", (msg) => alert(msg || "Multiplayer error"));
  socket.on("mp_game_starting", () => { showScreen("countdown-screen"); mpCountdownThenStart(); });

  socket.on("currentPlayers", (players) => { Object.keys(players).forEach((id) => { if (players[id].playerId === socket.id) return; addOtherPlayer(players[id]); }); });
  socket.on("newPlayer", (playerInfo) => addOtherPlayer(playerInfo));
  socket.on("playerDisconnected", (playerId) => removeOtherPlayer(playerId));
  socket.on("playerMoved", (playerInfo) => { 
      playersData[playerInfo.playerId] = playerInfo;
      const p = otherPlayers[playerInfo.playerId]; 
      if (!p) { if(scene) addOtherPlayer(playerInfo); return; }
      p.position.set(playerInfo.x, playerInfo.y, playerInfo.z); 
      if (playerInfo.quaternion) { p.quaternion.set(playerInfo.quaternion.x, playerInfo.quaternion.y, playerInfo.quaternion.z, playerInfo.quaternion.w); } else if (playerInfo.rotation) { p.rotation.set(playerInfo.rotation.x, playerInfo.rotation.y, playerInfo.rotation.z); } 
  });

  // ðŸ”¥ GAME OVER (SERVER) LOGIC
  socket.on('mp_game_over', ({ winnerName, winnerId }) => {
      const isMe = (winnerId === socket.id);
      if (isMe) {
          endGame(true, "You are the Race Champion!");
      } else {
          endGame(false, `${winnerName} Won the Race!`);
      }
  });

  function addOtherPlayer(playerInfo) { 
      playersData[playerInfo.playerId] = playerInfo;
      if (scene && !otherPlayers[playerInfo.playerId]) {
          const otherPlayer = createPlaneMesh(0x00ff00); 
          const x = playerInfo.x || 0; const y = playerInfo.y || 400; const z = playerInfo.z || 0;
          otherPlayer.position.set(x, y, z); scene.add(otherPlayer); otherPlayers[playerInfo.playerId] = otherPlayer; 
      }
  }
  function removeOtherPlayer(playerId) { delete playersData[playerId]; if (!otherPlayers[playerId]) return; disposeHierarchy(otherPlayers[playerId]); if(scene) scene.remove(otherPlayers[playerId]); delete otherPlayers[playerId]; }

  // --- GAME ---
  let scene, camera, renderer, planeRig, planeMesh, guideArrow;
  let rings = [], ringWaypoints = [], currentRingObj = null, repairKits = [], bullets = [];
  let isPlaying = false, isPaused = false;
  let boostLevel = 100, health = 100;
  let lastFireTime = 0;
  const activeKeys = {}; let visualRoll = 0; let visualPitch = 0;
  let playerStats = { name: "PLAYER", rings: 0, progress: 0 };
  let lastFrameTime = performance.now(); let frameCount = 0; const fpsElem = document.getElementById('fps-counter');
  const minimapCanvas = document.getElementById('minimap-canvas'); const minimapCtx = minimapCanvas.getContext('2d');
  let audioCtx, boostOsc, boostGain, boostNoise, boostNoiseGain, noiseNode, noiseGain;

  // --- AUDIO SYSTEM (Using GameManager) ---
  const AudioSys = {
    init: function() { if (audioCtx) return; audioCtx = new (window.AudioContext || window.webkitAudioContext)(); 
      const scrapeBuffer = audioCtx.createBuffer(1, audioCtx.sampleRate, audioCtx.sampleRate);
      const sData = scrapeBuffer.getChannelData(0);
      for(let i=0; i<sData.length; i++) sData[i] = Math.random() * 2 - 1;
      noiseNode = audioCtx.createBufferSource(); noiseNode.buffer = scrapeBuffer; noiseNode.loop = true;
      noiseGain = audioCtx.createGain(); noiseGain.gain.value = 0;
      noiseNode.connect(noiseGain); noiseGain.connect(audioCtx.destination); noiseNode.start();

      boostOsc = audioCtx.createOscillator(); boostOsc.type = 'triangle'; boostOsc.frequency.value = 200;
      boostGain = audioCtx.createGain(); boostGain.gain.value = 0;
      boostOsc.connect(boostGain); boostGain.connect(audioCtx.destination); boostOsc.start();

      boostNoise = audioCtx.createBufferSource(); boostNoise.buffer = scrapeBuffer; boostNoise.loop = true;
      const f = audioCtx.createBiquadFilter(); f.type = 'bandpass'; f.frequency.value = 1000;
      boostNoiseGain = audioCtx.createGain(); boostNoiseGain.gain.value = 0;
      boostNoise.connect(f); f.connect(boostNoiseGain); boostNoiseGain.connect(audioCtx.destination); boostNoise.start();

      if(GameManager.data.music) this.startNewMusic();
    },
    updateContinuousAudio: function(isBoosting, isDamaging) {
        if(!audioCtx || !GameManager.data.sfx) {
            if(audioCtx) { boostGain.gain.setTargetAtTime(0, audioCtx.currentTime, 0.1); boostNoiseGain.gain.setTargetAtTime(0, audioCtx.currentTime, 0.1); noiseGain.gain.setTargetAtTime(0, audioCtx.currentTime, 0.1); }
            return;
        }
        const now = audioCtx.currentTime;
        if (isBoosting) { boostOsc.frequency.setTargetAtTime(600, now, 0.5); boostGain.gain.setTargetAtTime(0.15, now, 0.1); boostNoiseGain.gain.setTargetAtTime(0.3, now, 0.1); } else { boostOsc.frequency.setTargetAtTime(200, now, 0.5); boostGain.gain.setTargetAtTime(0, now, 0.2); boostNoiseGain.gain.setTargetAtTime(0, now, 0.2); }
        const targetVol = isDamaging ? 0.4 : 0; noiseGain.gain.setTargetAtTime(targetVol, now, 0.1);
    },
    playGun: function() { if(!audioCtx || !GameManager.data.sfx) return; const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain(); osc.type = 'square'; osc.frequency.setValueAtTime(800, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.15); gain.gain.setValueAtTime(0.1, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15); osc.connect(gain); gain.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + 0.2); },
    playExplosion: function() { if(!audioCtx || !GameManager.data.sfx) return; const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain(); osc.type = 'sawtooth'; osc.frequency.setValueAtTime(100, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5); gain.gain.setValueAtTime(0.5, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5); osc.connect(gain); gain.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + 0.5); },
    playRepair: function() { if(!audioCtx || !GameManager.data.sfx) return; const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain(); osc.type = 'sine'; osc.frequency.setValueAtTime(400, audioCtx.currentTime); osc.frequency.linearRampToValueAtTime(800, audioCtx.currentTime + 0.2); gain.gain.setValueAtTime(0.3, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3); osc.connect(gain); gain.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + 0.3); },
    playRing: function() { if(!audioCtx || !GameManager.data.sfx) return; const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain(); osc.type = 'sine'; osc.frequency.setValueAtTime(1200, audioCtx.currentTime); osc.frequency.linearRampToValueAtTime(1800, audioCtx.currentTime + 0.1); gain.gain.setValueAtTime(0.2, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5); osc.connect(gain); gain.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + 0.5); },
    startNewMusic: function() {
        if (this.isPlayingMusic) return; this.isPlayingMusic = true;
        const bassNotes = [87.31, 87.31, 87.31, 87.31, 98.00, 98.00, 110.00, 130.81]; let noteIdx = 0; let nextNoteTime = audioCtx.currentTime;
        const schedule = () => {
            if (!this.isPlayingMusic || !audioCtx) return;
            if (nextNoteTime < audioCtx.currentTime - 0.2) nextNoteTime = audioCtx.currentTime;
            while (nextNoteTime < audioCtx.currentTime + 0.1) {
                if (GameManager.data.music) {
                    const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
                    osc.type = 'sawtooth'; const filter = audioCtx.createBiquadFilter(); filter.type = 'lowpass'; filter.frequency.value = 600;
                    osc.frequency.value = bassNotes[noteIdx % bassNotes.length];
                    gain.gain.setValueAtTime(0.12, nextNoteTime); gain.gain.exponentialRampToValueAtTime(0.01, nextNoteTime + 0.2);
                    osc.connect(filter); filter.connect(gain); gain.connect(audioCtx.destination);
                    osc.start(nextNoteTime); osc.stop(nextNoteTime + 0.25);
                }
                nextNoteTime += 0.2; noteIdx++;
            }
            setTimeout(schedule, 50);
        };
        schedule();
    },
    stopAll: function() { if(audioCtx) audioCtx.close(); audioCtx = null; }
  };

  function togglePause() { if(!isPlaying) return; isPaused = !isPaused; const pauseScreen = document.getElementById('pause-screen'); if(isPaused) pauseScreen.classList.remove('hidden'); else { pauseScreen.classList.add('hidden'); requestAnimationFrame(animate); } }
  
  // --- INPUT HANDLING ---
  window.addEventListener('keydown', (e) => { 
      if(e.key === "Escape") { togglePause(); return; } 
      if(isPaused) return; 
      const k = e.key.toLowerCase(); 
      const binds = GameManager.data.bindings;
      if(k === binds.up || k === 'arrowup') activeKeys[k] = true; 
      if(k === binds.down || k === 'arrowdown') activeKeys[k] = true; 
      if(k === binds.left || k === 'arrowleft') activeKeys[k] = true; 
      if(k === binds.right || k === 'arrowright') activeKeys[k] = true; 
      if(k === binds.boost) activeKeys[k] = true; 
      if(k === binds.fire) activeKeys[k] = true; 
  });
  
  window.addEventListener('keyup', (e) => { 
      const k = e.key.toLowerCase(); 
      const binds = GameManager.data.bindings;
      if(k === binds.up || k === 'arrowup') activeKeys[k] = false; 
      if(k === binds.down || k === 'arrowdown') activeKeys[k] = false; 
      if(k === binds.left || k === 'arrowleft') activeKeys[k] = false; 
      if(k === binds.right || k === 'arrowright') activeKeys[k] = false; 
      if(k === binds.boost) activeKeys[k] = false; 
      if(k === binds.fire) activeKeys[k] = false; 
  });

  function isActionActive(actionId) { 
      const binds = GameManager.data.bindings;
      if (actionId === 'up') return activeKeys[binds.up] || activeKeys['arrowup']; 
      if (actionId === 'down') return activeKeys[binds.down] || activeKeys['arrowdown']; 
      if (actionId === 'left') return activeKeys[binds.left] || activeKeys['arrowleft']; 
      if (actionId === 'right') return activeKeys[binds.right] || activeKeys['arrowright']; 
      return activeKeys[binds[actionId]]; 
  }
  function setKey(action, state) { let key = GameManager.data.bindings[action]; activeKeys[key] = state; }
  window.addEventListener("touchend", () => { setKey("up", false); setKey("down", false); setKey("left", false); setKey("right", false); setKey("fire", false); setKey("boost", false); });
  window.addEventListener("touchcancel", () => { setKey("up", false); setKey("down", false); setKey("left", false); setKey("right", false); setKey("fire", false); setKey("boost", false); });

  function updateLeaderboard() { const list = document.getElementById('leaderboard-list'); if(!list) return; list.innerHTML = ""; const row = document.createElement('div'); row.className = 'lb-row'; const n = document.createElement('span'); n.className = 'lb-name lb-player lb-rank-1'; n.innerText = `1. ${playerStats.name}`; const s = document.createElement('span'); s.className = 'lb-score'; s.innerText = `${playerStats.rings}/${TOTAL_RINGS_WIN}`; row.appendChild(n); row.appendChild(s); list.appendChild(row); }
  
  function ringCollected() { 
      playerStats.rings++; playerStats.progress++; updateRingVisuals(); updateLeaderboard(); 
      if (playerStats.rings >= TOTAL_RINGS_WIN) {
          // ðŸ”¥ Tell server I won, don't end locally yet
          socket.emit('mp_player_won', { roomId: mp.roomId, name: mp.playerName });
      }
  }

  function disposeHierarchy(obj) { if (!obj) return; if (obj.children) obj.children.forEach(disposeHierarchy); if (obj.geometry) obj.geometry.dispose(); if (obj.material) { if (Array.isArray(obj.material)) obj.material.forEach(m => { if(m.map) m.map.dispose(); m.dispose(); }); else { if(obj.material.map) obj.material.map.dispose(); obj.material.dispose(); } } }
  
  function initGame() {
    AudioSys.init(); const container = document.getElementById('game-container'); if (scene) { rings.forEach(r => { scene.remove(r); disposeHierarchy(r); }); repairKits.forEach(k => { scene.remove(k); disposeHierarchy(k); }); bullets.forEach(b => { scene.remove(b.mesh); disposeHierarchy(b.mesh); }); } rings = []; repairKits = []; bullets = []; ringWaypoints = [];
    
    // ðŸ”¥ RENDER BUFFERED PLAYERS
    scene = new THREE.Scene(); 
    scene.background = new THREE.Color(0x87CEEB); scene.fog = new THREE.Fog(0x87CEEB, 2000, 10000); 
    for (let pid in playersData) { if(pid !== socket.id) addOtherPlayer(playersData[pid]); }

    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 20000); renderer = new THREE.WebGLRenderer({ antialias: true }); renderer.setSize(window.innerWidth, window.innerHeight); renderer.shadowMap.enabled = true; container.innerHTML = ""; container.appendChild(renderer.domElement);
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6); scene.add(hemiLight); const dirLight = new THREE.DirectionalLight(0xffffff, 0.8); dirLight.position.set(100, 200, 50); dirLight.castShadow = true; scene.add(dirLight);
    playerStats = { name: mp.playerName || "PLAYER", rings: 0, progress: 0 }; health = 100; boostLevel = 100;
    generateTerrain(); generateOcean(); createPlaneSystem(); createGuideArrow(); createRepairKits(); createRings(); updateRingVisuals(); updateLeaderboard(); isPlaying = true; isPaused = false; animate();
  }
  function getTerrainHeight(x, z) { let y = Math.sin(x * 0.001) * Math.cos(z * 0.001) * 1000 + Math.sin(x * 0.005) * 200; if (z > -1000 && z < 1000 && x > -1000 && x < 1000) y *= 0.1; if (y < -150) y = -150; return y - 50; }
  function generateTerrain() { const geometry = new THREE.PlaneGeometry(50000, 50000, 200, 200); geometry.rotateX(-Math.PI / 2); const positions = geometry.attributes.position; const colors = []; for (let i = 0; i < positions.count; i++) { const x = positions.getX(i); const z = positions.getZ(i); let y = Math.sin(x * 0.001) * Math.cos(z * 0.001) * 1000 + Math.sin(x * 0.005) * 200; if (z > -1000 && z < 1000 && x > -1000 && x < 1000) y *= 0.1; if (y < -150) y = -150; positions.setY(i, y); const color = new THREE.Color(); if (y < -50) color.setHex(TERRAIN_COLORS.SAND); else if (y < 100) color.setHex(TERRAIN_COLORS.SAND); else if (y < 500) color.setHex(TERRAIN_COLORS.GRASS); else if (y < 900) color.setHex(TERRAIN_COLORS.ROCK); else color.setHex(TERRAIN_COLORS.SNOW); colors.push(color.r, color.g, color.b); } geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3)); geometry.computeVertexNormals(); const mat = new THREE.MeshStandardMaterial({ vertexColors: true, roughness: 0.8, flatShading: true }); const mesh = new THREE.Mesh(geometry, mat); mesh.position.y = -50; mesh.receiveShadow = true; scene.add(mesh); }
  function generateOcean() { const geo = new THREE.PlaneGeometry(50000, 50000); geo.rotateX(-Math.PI / 2); const mat = new THREE.MeshBasicMaterial({ color: TERRAIN_COLORS.WATER, transparent: true, opacity: 0.6 }); const ocean = new THREE.Mesh(geo, mat); ocean.position.y = -80; scene.add(ocean); }
  function createPlaneMesh(color) { const group = new THREE.Group(); const mat = new THREE.MeshStandardMaterial({ color: color, roughness: 0.4 }); const glass = new THREE.MeshStandardMaterial({ color: 0x00aaff, opacity: 0.6, transparent: true }); const body = new THREE.Mesh(new THREE.CylinderGeometry(2, 4, 30, 8), mat); body.rotateX(-Math.PI/2); const nose = new THREE.Mesh(new THREE.ConeGeometry(2, 10, 8), mat); nose.rotateX(-Math.PI/2); nose.position.z = -20; const cockpit = new THREE.Mesh(new THREE.BoxGeometry(3, 3, 10), glass); cockpit.position.set(0, 2.5, -5); const lWing = new THREE.Mesh(new THREE.BoxGeometry(20, 0.5, 15), mat); lWing.position.set(-10, 0, 5); lWing.rotation.y = 0.3; const rWing = new THREE.Mesh(new THREE.BoxGeometry(20, 0.5, 15), mat); rWing.position.set(10, 0, 5); rWing.rotation.y = -0.3; const lTail = new THREE.Mesh(new THREE.BoxGeometry(8, 0.5, 8), mat); lTail.position.set(-5, 0, 18); lTail.rotation.y = 0.2; const rTail = new THREE.Mesh(new THREE.BoxGeometry(8, 0.5, 8), mat); rTail.position.set(5, 0, 18); rTail.rotation.y = -0.2; const lFin = new THREE.Mesh(new THREE.BoxGeometry(0.5, 8, 10), mat); lFin.position.set(-2, 4, 18); lFin.rotation.z = 0.2; const rFin = new THREE.Mesh(new THREE.BoxGeometry(0.5, 8, 10), mat); rFin.position.set(2, 4, 18); rFin.rotation.z = -0.2; const intakeGeo = new THREE.BoxGeometry(3, 4, 10); const lIntake = new THREE.Mesh(intakeGeo, mat); lIntake.position.set(-3.5, -1, 5); const rIntake = new THREE.Mesh(intakeGeo, mat); rIntake.position.set(3.5, -1, 5); group.add(body, nose, cockpit, lWing, rWing, lTail, rTail, lFin, rFin, lIntake, rIntake); return group; }
  function createPlaneSystem() { planeRig = new THREE.Group(); planeRig.position.set(0, 400, 800); scene.add(planeRig); planeMesh = createPlaneMesh(0x555555); planeRig.add(planeMesh); const glowGeo = new THREE.ConeGeometry(3, 10, 8); glowGeo.rotateX(Math.PI / 2); const glowMat = new THREE.MeshBasicMaterial({ color: 0x00d2ff, transparent: true, opacity: 0 }); const glow = new THREE.Mesh(glowGeo, glowMat); glow.position.set(0, 0, 20); glow.name = "EngineGlow"; planeMesh.add(glow); }
  function createGuideArrow() { const group = new THREE.Group(); const mat = new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.8 }); const cylinder = new THREE.Mesh(new THREE.CylinderGeometry(1, 1, 15, 8), mat); cylinder.rotation.x = Math.PI / 2; cylinder.position.z = -7.5; const cone = new THREE.Mesh(new THREE.ConeGeometry(4, 8, 8), mat); cone.rotation.x = Math.PI / 2; group.add(cylinder, cone); guideArrow = group; scene.add(guideArrow); }
  function createRings() { for(let i=0; i<RINGS_PER_LAP; i++) { const angle = i * (Math.PI * 2 / RINGS_PER_LAP); const x = Math.sin(angle) * 12000; const z = Math.cos(angle) * -12000; const groundY = getTerrainHeight(x, z); const y = Math.max(500, groundY + 400); ringWaypoints.push({x, y, z}); const geo = new THREE.TorusGeometry(80, 10, 16, 50); const mat = new THREE.MeshPhongMaterial({ color: 0xFFD700, emissive: 0xffaa00, shininess: 100 }); const ring = new THREE.Mesh(geo, mat); ring.position.set(x, y, z); ring.rotation.y = Math.random() * Math.PI; ring.userData.locked = false; scene.add(ring); rings.push(ring); } }
  function updateRingVisuals() { const currentTargetIdx = playerStats.progress % RINGS_PER_LAP; rings.forEach((r, i) => { if (i === currentTargetIdx) { r.material.emissive.setHex(0xffaa00); r.material.color.setHex(0xffd700); r.visible = true; currentRingObj = r; currentRingObj.userData.locked = false; } else r.visible = false; }); }
  function createRepairKits() { const kitGroupPrototype = new THREE.Group(); const boxGeo = new THREE.BoxGeometry(60, 60, 60); const boxMat = new THREE.MeshPhongMaterial({ color: 0x00aa00, emissive: 0x003300, shininess: 30 }); const box = new THREE.Mesh(boxGeo, boxMat); kitGroupPrototype.add(box); const crossMat = new THREE.MeshBasicMaterial({ color: 0xffffff }); const vBar = new THREE.Mesh(new THREE.BoxGeometry(20, 70, 20), crossMat); const hBar = new THREE.Mesh(new THREE.BoxGeometry(70, 20, 20), crossMat); const dBar = new THREE.Mesh(new THREE.BoxGeometry(20, 20, 70), crossMat); kitGroupPrototype.add(vBar, hBar, dBar); const positions = [{ x: 1000, z: -3000 }, { x: -2000, z: -6000 }, { x: 500, z: -9000 }]; positions.forEach((loc) => { const groundY = getTerrainHeight(loc.x, loc.z); const y = Math.max(300, groundY + 200); const kit = kitGroupPrototype.clone(); kit.position.set(loc.x, y, loc.z); kit.userData = { active: true, respawnTime: 0 }; scene.add(kit); repairKits.push(kit); }); }
  function drawMinimap() { if(!minimapCtx || !planeRig) return; minimapCtx.clearRect(0, 0, 140, 140); const cx = 70, cy = 70; const range = 4000; const scale = 60 / range; minimapCtx.save(); minimapCtx.translate(cx, cy); minimapCtx.rotate(-planeRig.rotation.y + Math.PI); minimapCtx.beginPath(); minimapCtx.moveTo(0, -6); minimapCtx.lineTo(-4, 4); minimapCtx.lineTo(4, 4); minimapCtx.fillStyle = "#00ff00"; minimapCtx.fill(); minimapCtx.restore(); function drawDot(obj, color, size) { if(!obj || !obj.visible) return; const dx = obj.position.x - planeRig.position.x; const dz = obj.position.z - planeRig.position.z; let px = dx * scale; let py = dz * scale; const dist = Math.sqrt(px*px + py*py); if (dist > 65) { const ratio = 65 / dist; px *= ratio; py *= ratio; } minimapCtx.beginPath(); minimapCtx.arc(cx + px, cy + py, size, 0, Math.PI * 2); minimapCtx.fillStyle = color; minimapCtx.fill(); } if(currentRingObj) drawDot(currentRingObj, "#ffd700", 4); Object.values(otherPlayers).forEach(p => drawDot(p, "#0000ff", 3)); }
  function animate() {
    if (!isPlaying || isPaused) return; frameCount++; const t = performance.now(); if (t - lastFrameTime >= 1000) { if (fpsElem) fpsElem.innerText = "FPS: " + frameCount; frameCount = 0; lastFrameTime = t; }
    const now = Date.now(); if (isActionActive('fire') && now - lastFireTime > FIRE_RATE) { lastFireTime = now; }
    let currentSpeed = NORMAL_SPEED; let isBoosting = false; if (isActionActive('boost') && boostLevel > 0) { currentSpeed = BOOST_SPEED; isBoosting = true; boostLevel -= BOOST_DRAIN; if (boostLevel < 0) boostLevel = 0; } else { if (boostLevel < 100) boostLevel += BOOST_REFILL; } document.getElementById('boost-fill').style.width = boostLevel + '%';
    planeRig.translateZ(-currentSpeed);
    if (isActionActive('left')) { planeRig.rotation.y += TURN_SPEED; visualRoll = THREE.MathUtils.lerp(visualRoll, 0.8, 0.1); } else if (isActionActive('right')) { planeRig.rotation.y -= TURN_SPEED; visualRoll = THREE.MathUtils.lerp(visualRoll, -0.8, 0.1); } else visualRoll = THREE.MathUtils.lerp(visualRoll, 0, 0.1);
    if (isActionActive('up')) { planeRig.position.y += LIFT_SPEED; visualPitch = THREE.MathUtils.lerp(visualPitch, -0.5, 0.1); } else if (isActionActive('down')) { planeRig.position.y -= LIFT_SPEED; visualPitch = THREE.MathUtils.lerp(visualPitch, 0.5, 0.1); } else visualPitch = THREE.MathUtils.lerp(visualPitch, 0, 0.1);
    const groundHeight = getTerrainHeight(planeRig.position.x, planeRig.position.z); let isDamaging = false; if (planeRig.position.y < groundHeight + 15) { planeRig.position.y = groundHeight + 15; health -= COLLISION_DAMAGE; isDamaging = true; if (health <= 0) { health = 0; endGame(false, "Crashed"); } }
    AudioSys.updateContinuousAudio(isBoosting, isDamaging);
    document.getElementById('health-fill').style.width = health + '%';
    if (currentRingObj) { guideArrow.visible = true; guideArrow.position.copy(planeRig.position); guideArrow.position.y += 60; guideArrow.lookAt(currentRingObj.position); if (planeRig.position.distanceTo(currentRingObj.position) < 100 && !currentRingObj.userData.locked) { currentRingObj.userData.locked = true; ringCollected(); } } else guideArrow.visible = false;
    repairKits.forEach(kit => { if (kit.userData.active) { kit.rotation.y += 0.02; if (planeRig.position.distanceTo(kit.position) < 80) { kit.userData.active = false; kit.visible = false; kit.userData.respawnTime = Date.now() + 30000; health += 30; if(health > 100) health = 100; AudioSys.playRepair(); } } else if (Date.now() > kit.userData.respawnTime) { kit.userData.active = true; kit.visible = true; } });
    rings.forEach(r => r.rotation.z += 0.01); drawMinimap();
    if (socket && mp.roomId) { const q = planeRig.quaternion; socket.emit("playerMovement", { roomId: mp.roomId, x: planeRig.position.x, y: planeRig.position.y, z: planeRig.position.z, quaternion: { x: q.x, y: q.y, z: q.z, w: q.w } }); }
    planeMesh.rotation.z = visualRoll; planeMesh.rotation.x = visualPitch; const targetCamPos = new THREE.Vector3(0, 100, 300).applyMatrix4(planeRig.matrixWorld); camera.position.lerp(targetCamPos, 0.1); camera.lookAt(planeRig.position);
    renderer.render(scene, camera); requestAnimationFrame(animate);
  }
  function endGame(win, reason) { isPlaying = false; AudioSys.stopAll(); const screen = document.getElementById('end-screen'); const title = document.getElementById('end-title'); const msg = document.getElementById('end-msg'); if (win) { title.innerText = "VICTORY"; title.className = "win-text"; msg.innerText = reason || "Race Champion!"; } else { title.innerText = "DEFEAT"; title.className = "lose-text"; msg.innerText = reason || "Lost"; } screen.classList.remove('hidden'); }
  window.addEventListener('resize', () => { if (camera && renderer) { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); } });
