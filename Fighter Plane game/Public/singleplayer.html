<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Sky Pilot - Singleplayer</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
      touch-action: none; /* prevents scroll on mobile */
    }
    canvas {
      display: block;
    }
  </style>
</head>

<body>

  <!-- ✅ Three.js (Global THREE) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

  <!-- ✅ CONFIGS (must be before everything) -->
  <script src="core/game-config.js"></script>
  <script src="config/config.world.js"></script>
  <script src="config/config.physics.js"></script>

  <!-- <script src="config/config.rules.js"></script> -->
  <!-- <script src="config/config.combat.js"></script> -->

  <script src="engine/camera-system.js"></script>
  <script src="engine/collision-system.js"></script>

  <!-- ✅ UI -->
  <script src="ui/ui-manager.js"></script>
  <script src="ui/minimap-system.js"></script>
  <script src="ui/mobile-controls.js"></script>

  <script src="audio/sfx-manager.js"></script>
  <script src="audio/music-manager.js"></script>

  <script src="gameplay/player-controller.js"></script>
  <script src="gameplay/bullet-system.js"></script>

  <script src="gameplay/singleplayer-main.js"></script>

</html>
