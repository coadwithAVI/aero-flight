<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sky Pilot - Singleplayer Mission</title>
  
  <!-- THREE.JS LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <!-- Config & Logic -->
  <script src="game-config.js"></script>
  <script src="map.js"></script> <!-- ✅ Map Manager Added -->
  
  <!-- Global Audio Managers -->
  <script src="game-manager.js"></script>
  <script src="sfx-manager.js"></script>
  <script src="music-manager.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; user-select: none; touch-action: none; }
    #game-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    
    #ui-layer {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      display: flex; flex-direction: column; justify-content: space-between;
      padding: 20px; box-sizing: border-box;
    }

    .hud-top { display: flex; justify-content: space-between; align-items: flex-start; }
    .left-hud { display: flex; flex-direction: column; align-items: flex-start; gap: 15px; }
    .right-hud { display: flex; flex-direction: column; align-items: flex-end; gap: 10px; pointer-events: auto; }
    .top-right-row { display: flex; align-items: flex-start; gap: 15px; }

    .leaderboard-box {
      background: rgba(0,0,0,0.6); padding: 15px; border-radius: 10px;
      color: white; min-width: 220px; pointer-events: none;
      backdrop-filter: blur(4px); border-left: 5px solid #ffd700;
    }
    .lb-title { font-weight: 900; font-size: 14px; color: #ffd700; border-bottom: 1px solid #555; padding-bottom: 5px; margin-bottom: 8px; letter-spacing: 1px; }
    .lb-row { display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 4px; font-weight: bold; }
    .lb-name { color: #ddd; }
    .lb-score { color: #fff; font-family: monospace; }
    .lb-player { color: #00ff00; text-shadow: 0 0 5px #00ff00; }
    .lb-rank-1 { color: #ffd700; }

    .bar-container { width: 220px; text-align: left; pointer-events: none; }
    .right-hud .bar-container { text-align: right; }
    .bar-label { font-weight: 900; font-size: 14px; margin-bottom: 3px; letter-spacing: 1px; text-shadow: 0 0 5px black; }
    .bar-bg { width: 100%; height: 12px; background: rgba(0,0,0,0.6); border: 1px solid #444; border-radius: 6px; overflow: hidden; transform: skewX(-20deg); box-shadow: 0 0 5px rgba(0,210,255,0.5); }
    .health-label { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
    #health-fill { width: 100%; height: 100%; background: linear-gradient(90deg, #cc0000, #00ff00); box-shadow: 0 0 10px #00ff00; transition: width 0.1s linear; }
    .boost-label { color: #00d2ff; text-shadow: 0 0 10px #00d2ff; }
    #boost-fill { width: 100%; height: 100%; background: linear-gradient(90deg, #0066ff, #00d2ff); box-shadow: 0 0 15px #00d2ff; transition: width 0.1s linear; }

    #fps-counter { background: rgba(0,0,0,0.5); color: #00ff00; padding: 5px 10px; border-radius: 5px; font-family: monospace; font-weight: bold; font-size: 12px; pointer-events: none; margin-bottom: 5px; }
    
    .pause-btn { background: rgba(0,0,0,0.6); color: white; border: 2px solid white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; transition: 0.2s; }
    .pause-btn:hover { background: white; color: black; box-shadow: 0 0 15px white; }

    #minimap-container { position: absolute; bottom: 20px; left: 20px; width: 140px; height: 140px; background: rgba(0,10,30,0.8); border: 2px solid #00d2ff; border-radius: 50%; overflow: hidden; pointer-events: none; box-shadow: 0 0 15px rgba(0,210,255,0.3); }
    #minimap-canvas { width: 100%; height: 100%; }

    .mobile-controls { display: none; position: absolute; bottom: 20px; width: 100%; padding: 0 20px; box-sizing: border-box; justify-content: space-between; pointer-events: none; z-index: 100; }
    @media (max-width: 1024px) { .mobile-controls { display: flex; } }
    .control-group { pointer-events: auto; display: flex; gap: 10px; }
    .dpad { display: grid; grid-template-columns: 60px 60px 60px; grid-template-rows: 60px 60px; gap: 5px; }
    .mob-btn { width: 60px; height: 60px; background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; color: white; font-weight: bold; font-size: 20px; display: flex; align-items: center; justify-content: center; user-select: none; backdrop-filter: blur(4px); }
    .mob-btn:active { background: rgba(0, 210, 255, 0.4); border-color: #00d2ff; transform: scale(0.95); }
    .mob-btn-rect { width: 80px; height: 60px; border-radius: 15px; font-size: 14px; }
    .mob-fire { border-color: #ff4444; } .mob-fire:active { background: rgba(255, 0, 0, 0.3); }
    .mob-boost { border-color: #00d2ff; }
    .btn-up { grid-column: 2; grid-row: 1; } .btn-left { grid-column: 1; grid-row: 2; } .btn-down { grid-column: 2; grid-row: 2; } .btn-right { grid-column: 3; grid-row: 2; }

    .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(8px); display: flex; flex-direction: column; align-items: center; justify-content: center; pointer-events: auto; z-index: 10; }
    .hidden { display: none !important; }
    .menu-box { background: rgba(12,20,30,0.85); border: 2px solid #00d2ff; border-radius: 20px; padding: 40px; text-align: center; box-shadow: 0 0 50px rgba(0,210,255,0.25), inset 0 0 30px rgba(0,210,255,0.1); width: 550px; max-width: 90%; max-height: 90vh; overflow-y: auto; animation: glowPulse 4s infinite alternate; }
    @keyframes glowPulse { from { box-shadow: 0 0 30px rgba(0, 210, 255, 0.2); } to { box-shadow: 0 0 60px rgba(0, 210, 255, 0.4); } }
    h1 { font-size: 56px; color: #fff; text-transform: uppercase; margin: 0 0 10px 0; font-weight: 900; letter-spacing: 4px; text-shadow: 0 0 20px #00d2ff; font-style: italic; }
    .action-btn { display: block; width: 100%; padding: 18px 0; margin: 15px 0; background: linear-gradient(135deg, #00d2ff, #0077ff); border: none; color: #fff; border-radius: 50px; font-size: 20px; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; box-shadow: 0 5px 20px rgba(0,210,255,0.4); transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1); position: relative; overflow: hidden; }
    .action-btn:hover { transform: translateY(-2px) scale(1.02); box-shadow: 0 10px 40px rgba(0,210,255,0.6); filter: brightness(1.2); }
    .action-btn:active { transform: translateY(1px); }
    .secondary-btn { background: rgba(255,255,255,0.05); border: 1px solid #555; box-shadow: none; font-size: 16px; }
    .secondary-btn:hover { background: rgba(255,255,255,0.15); border-color: #fff; }
    .win-text { color: #00ff00; font-size: 60px; text-shadow: 0 0 30px #00ff00; font-weight: 900; }
    .lose-text { color: #ff4444; font-size: 60px; text-shadow: 0 0 30px #ff4444; font-weight: 900; }
  </style>
</head>

<body>

  <div id="game-container"></div>

  <div id="ui-layer">
    <div class="hud-top">
      <div class="left-hud">
        <div id="fps-counter">FPS: 0</div>
        <div class="bar-container">
          <div class="bar-label health-label">HEALTH</div>
          <div class="bar-bg"><div id="health-fill"></div></div>
        </div>
        <div class="leaderboard-box">
          <div class="lb-title">RACE RANKING</div>
          <div id="leaderboard-list"></div>
        </div>
      </div>
      <div class="right-hud">
        <div class="top-right-row">
          <div class="bar-container">
            <div class="bar-label boost-label">BOOST</div>
            <div class="bar-bg"><div id="boost-fill"></div></div>
          </div>
          <div class="pause-btn" onclick="togglePause()">||</div>
        </div>
      </div>
    </div>
    <div id="minimap-container"><canvas id="minimap-canvas" width="140" height="140"></canvas></div>
    
    <!-- MOBILE CONTROLS: Added ontouchcancel for safety -->
    <div class="mobile-controls">
        <div class="control-group dpad">
            <div class="mob-btn btn-up" ontouchstart="setKey('up', true)" ontouchend="setKey('up', false)" ontouchcancel="setKey('up', false)">▲</div>
            <div class="mob-btn btn-left" ontouchstart="setKey('left', true)" ontouchend="setKey('left', false)" ontouchcancel="setKey('left', false)">◀</div>
            <div class="mob-btn btn-down" ontouchstart="setKey('down', true)" ontouchend="setKey('down', false)" ontouchcancel="setKey('down', false)">▼</div>
            <div class="mob-btn btn-right" ontouchstart="setKey('right', true)" ontouchend="setKey('right', false)" ontouchcancel="setKey('right', false)">▶</div>
        </div>
        <div class="control-group" style="flex-direction: column; justify-content: flex-end;">
            <div class="mob-btn mob-btn-rect mob-fire" ontouchstart="setKey('fire', true)" ontouchend="setKey('fire', false)" ontouchcancel="setKey('fire', false)">FIRE</div>
            <div class="mob-btn mob-btn-rect mob-boost" ontouchstart="setKey('boost', true)" ontouchend="setKey('boost', false)" ontouchcancel="setKey('boost', false)">BOOST</div>
        </div>
    </div>
  </div>

  <div id="start-screen" class="screen">
    <div class="menu-box">
      <h1>SKY PILOT</h1>
      <p style="color:#00d2ff; letter-spacing:1px; margin-bottom:20px;">MISSION: RACE & DESTROY</p>
      <button class="action-btn" onclick="startSinglePlayer()">LAUNCH MISSION</button>
      <button class="action-btn secondary-btn" onclick="window.location.href='index.html'">BACK TO MENU</button>
    </div>
  </div>

  <div id="pause-screen" class="screen hidden">
    <div class="menu-box">
      <h1>PAUSED</h1>
      <button class="action-btn" onclick="togglePause()">RESUME FLIGHT</button>
      <button class="action-btn secondary-btn" style="border-color:#ff4444; color:#ff4444;" onclick="location.reload()">ABORT MISSION</button>
    </div>
  </div>

  <div id="end-screen" class="screen hidden">
    <div class="menu-box">
      <h1 id="end-title" class="win-text">VICTORY</h1>
      <p id="end-msg" style="color:#fff; font-size: 20px;">Rank 1 Secured.</p>
      <button class="action-btn" onclick="location.reload()">RE-ENGAGE</button>
    </div>
  </div>

<script>
  // ✅ FIX: Use namespaced Config object to avoid SyntaxError with globals
  const Cfg = window.SKY_CONFIG || {
      RINGS_PER_LAP: 12, TOTAL_RINGS_WIN: 12, NORMAL_SPEED: 5, BOOST_SPEED: 10,
      TURN_SPEED: 0.03, LIFT_SPEED: 5, FIRE_RATE: 120, COLLISION_DAMAGE: 8,
      BOOST_DRAIN: 0.5, BOOST_REFILL: 0.1, 
      BULLET_SPEED_PLAYER: 25, BULLET_SPEED_ENEMY: 40,
      TERRAIN_COLORS: { SAND: 0xeebb88, GRASS: 0x55aa55, ROCK: 0x666666, SNOW: 0xffffff, WATER: 0x004488 }
  };
  
  const MAX_BULLETS = 80;
  
  // Shared Assets (Performance Boost)
  const BULLET_GEO_P = new THREE.SphereGeometry(2, 8, 8);
  const BULLET_MAT_P = new THREE.MeshBasicMaterial({ color: 0xffaa00 });
  const BULLET_GEO_E = new THREE.SphereGeometry(4, 8, 8);
  const BULLET_MAT_E = new THREE.MeshBasicMaterial({ color: 0xff0000 });

  let scene, camera, renderer, planeRig, planeMesh, guideArrow;
  let terrainMesh, oceanMesh; // Global for disposal
  
  let enemies = [], repairKits = [], rings = [], ringWaypoints = [];
  let currentRingObj = null;
  let bullets = [], isPlaying = false, isPaused = false;
  let boostLevel = 100, health = 100; 
  let lastFireTime = 0, lastCrashTime = 0, playerLastRingIndex = -1;
  let miniTick = 0, aiTick = 0;

  let playerPrevPos = new THREE.Vector3(), playerVelocity = new THREE.Vector3();
  let playerStats = { name: "PLAYER", rings: 0, progress: 0 };
  let enemyStats = [
    { name: "ACE", rings: 0, obj: null },
    { name: "VIPER", rings: 0, obj: null },
    { name: "GHOST", rings: 0, obj: null },
    { name: "HAWK", rings: 0, obj: null }
  ];
  let enemiesAliveCount = 4;
  const activeKeys = {}; let visualRoll = 0, visualPitch = 0;
  let lastFrameTime = performance.now(), frameCount = 0;
  const fpsElem = document.getElementById('fps-counter');
  const minimapCtx = document.getElementById('minimap-canvas').getContext('2d');

  function getBindings() {
      if (window.GameManager && window.GameManager.data && window.GameManager.data.bindings) {
          return window.GameManager.data.bindings;
      }
      return { up:'w', down:'s', left:'a', right:'d', boost:' ', fire:'shift' };
  }

  function setKey(action, state) { 
      const binds = getBindings();
      if(action === "boost") { activeKeys[binds.boost] = state; activeKeys["Space"] = state; return; }
      if(action === "fire") { activeKeys[binds.fire] = state; activeKeys["shift"] = state; activeKeys["Shift"] = state; return; }
      activeKeys[binds[action]] = state;
  }

  window.addEventListener('keydown', (e) => {
    if(e.key === "Escape") { togglePause(); return; }
    const binds = getBindings(); const k = e.key.toLowerCase();
    if(k === binds.up || k === 'arrowup') activeKeys[binds.up] = true;
    if(k === binds.down || k === 'arrowdown') activeKeys[binds.down] = true;
    if(k === binds.left || k === 'arrowleft') activeKeys[binds.left] = true;
    if(k === binds.right || k === 'arrowright') activeKeys[binds.right] = true;
    if(k === binds.boost || (binds.boost === ' ' && e.code === 'Space')) activeKeys[binds.boost] = true;
    if(k === binds.fire || (binds.fire === 'shift' && (e.code === 'ShiftLeft' || e.code === 'ShiftRight'))) activeKeys[binds.fire] = true;
  });

  window.addEventListener('keyup', (e) => {
    const binds = getBindings(); const k = e.key.toLowerCase();
    if(k === binds.up || k === 'arrowup') activeKeys[binds.up] = false;
    if(k === binds.down || k === 'arrowdown') activeKeys[binds.down] = false;
    if(k === binds.left || k === 'arrowleft') activeKeys[binds.left] = false;
    if(k === binds.right || k === 'arrowright') activeKeys[binds.right] = false;
    if(k === binds.boost || (binds.boost === ' ' && e.code === 'Space')) activeKeys[binds.boost] = false;
    if(k === binds.fire || (binds.fire === 'shift' && (e.code === 'ShiftLeft' || e.code === 'ShiftRight'))) activeKeys[binds.fire] = false;
  });
  
  function isActionActive(actionId) { 
      const binds = getBindings();
      if (actionId === 'up') return activeKeys[binds.up] || activeKeys['arrowup']; 
      if (actionId === 'down') return activeKeys[binds.down] || activeKeys['arrowdown']; 
      if (actionId === 'left') return activeKeys[binds.left] || activeKeys['arrowleft']; 
      if (actionId === 'right') return activeKeys[binds.right] || activeKeys['arrowright']; 
      if (actionId === 'boost') return activeKeys[binds.boost] || activeKeys[" "] || activeKeys["Space"];
      if (actionId === 'fire') return activeKeys[binds.fire] || activeKeys["shift"] || activeKeys["Shift"];
      return activeKeys[binds[actionId]]; 
  }

  function updateLeaderboard() {
    const list = document.getElementById('leaderboard-list'); if(!list) return; list.innerHTML = "";
    let racers = [playerStats, ...enemyStats].filter(r => r.name === "PLAYER" || (r.obj && r.obj.userData.alive));
    racers = racers.map(r => { if(r.name !== "PLAYER" && r.obj) { r.rings = r.obj.userData.progress; } return r; });
    racers.sort((a, b) => b.rings - a.rings);
    racers.forEach((r, i) => {
      const row = document.createElement("div"); row.className = "lb-row";
      const n = document.createElement("span"); n.className = "lb-name"; if(r.name === "PLAYER") n.classList.add("lb-player"); if(i === 0) n.classList.add("lb-rank-1"); n.innerText = `${i+1}. ${r.name}`;
      const s = document.createElement("span"); s.className = "lb-score"; s.innerText = `${r.rings}/${Cfg.TOTAL_RINGS_WIN}`;
      row.appendChild(n); row.appendChild(s); list.appendChild(row);
    });
  }

  function togglePause() {
    if(!isPlaying) return; isPaused = !isPaused;
    const ps = document.getElementById('pause-screen');
    if(isPaused) ps.classList.remove('hidden'); else { ps.classList.add('hidden'); requestAnimationFrame(animate); }
  }

  function ringCollected(collectorName) {
    const sfx = (typeof GameManager !== 'undefined' && GameManager.data) ? GameManager.data.sfx : true;
    if (typeof SFXManager !== 'undefined') SFXManager.playRing(sfx); 
    let winner = null;
    if (collectorName === "PLAYER") {
      playerStats.rings++; playerStats.progress++; updateRingVisuals();
      if (playerStats.rings >= Cfg.TOTAL_RINGS_WIN) winner = { win: true, name: "PLAYER" };
    } else {
      const eStat = enemyStats.find(e => e.name === collectorName);
      if(eStat && eStat.obj) { eStat.rings = eStat.obj.userData.progress; if(eStat.rings >= Cfg.TOTAL_RINGS_WIN) winner = { win: false, name: eStat.name }; }
    }
    updateLeaderboard();
    if (winner) { if (winner.win) endGame(true, "Race Champion!"); else endGame(false, `${winner.name} Won the Race!`); }
  }

  function disposeHierarchy(obj) {
    if (!obj) return; if (obj.children) [...obj.children].forEach(disposeHierarchy); if (obj.geometry) obj.geometry.dispose();
    if (obj.material) { if (Array.isArray(obj.material)) { obj.material.forEach(m => { if(m.map) m.map.dispose(); m.dispose(); }); } else { if(obj.material.map) obj.material.map.dispose(); obj.material.dispose(); } }
  }

  let touchLocked = false;
  function preventTouch(e) { e.preventDefault(); }
  function lockTouchScroll() { if(touchLocked) return; touchLocked = true; document.body.addEventListener("touchmove", preventTouch, { passive: false }); }
  function unlockTouchScroll(){ if(!touchLocked) return; touchLocked = false; document.body.removeEventListener("touchmove", preventTouch); }

  // ✅ FIX: startSinglePlayer made global
  window.startSinglePlayer = function() { initGame(); }

  function initGame() {
    lockTouchScroll();
    if (typeof SFXManager !== 'undefined') SFXManager.init(); 
    if (typeof MusicManager !== 'undefined') MusicManager.init();
    document.getElementById('start-screen').classList.add('hidden');
    const container = document.getElementById('game-container');
    
    // Cleanup with safety
    if (scene) { 
        rings.forEach(r => { scene.remove(r); disposeHierarchy(r); }); 
        bullets.forEach(b => { 
            // ✅ Fix: Safe bullet remove
            if (b && b.mesh && b.mesh.parent) b.mesh.parent.remove(b.mesh); 
        });
        bullets.length = 0;
        repairKits.forEach(k => { scene.remove(k); disposeHierarchy(k); }); 
        enemies.forEach(e => { scene.remove(e); disposeHierarchy(e); });
        
        if (terrainMesh) { scene.remove(terrainMesh); disposeHierarchy(terrainMesh); }
        if (oceanMesh) { scene.remove(oceanMesh); disposeHierarchy(oceanMesh); }
    }

    if (renderer) {
      renderer.dispose(); 
      if(renderer.forceContextLoss) renderer.forceContextLoss();
      renderer.context = null; 
      if(renderer.domElement && renderer.domElement.parentNode) renderer.domElement.parentNode.removeChild(renderer.domElement);
      renderer.domElement = null;
    }
    
    rings = []; repairKits = []; enemies = []; bullets = []; ringWaypoints = [];
    
    // ✅ Performance: Renderer Optimization
    scene = new THREE.Scene(); scene.background = new THREE.Color(0x87CEEB); 
    scene.fog = new THREE.Fog(0x87CEEB, 2000, 15000);
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 9000); 
    
    renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" }); 
    renderer.setSize(window.innerWidth, window.innerHeight); 
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1)); 
    renderer.shadowMap.enabled = false; 
    
    container.innerHTML = ''; container.appendChild(renderer.domElement);
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6); scene.add(hemiLight);
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8); dirLight.position.set(100, 200, 50); 
    dirLight.castShadow = false; 
    scene.add(dirLight);
    
    // ✅ Integration: Using MapManager
    terrainMesh = MapManager.generateTerrain(Cfg); scene.add(terrainMesh);
    oceanMesh = MapManager.generateOcean(Cfg); scene.add(oceanMesh);
    const ringData = MapManager.generateRings(Cfg.RINGS_PER_LAP); rings = ringData.rings; ringWaypoints = ringData.waypoints;
    rings.forEach(r => scene.add(r));

    playerStats = { name: "PLAYER", rings: 0, progress: 0 }; 
    playerLastRingIndex = -1;
    enemyStats.forEach(e => e.rings = 0); health = 100; boostLevel = 100;
    
    createPlaneSystem(); createGuideArrow(); createRepairKits(); createEnemies();
    updateRingVisuals(); updateLeaderboard();
    playerPrevPos.copy(planeRig.position);
    isPlaying = true; isPaused = false; animate();
  }

  function createPlaneMesh(color) {
    const group = new THREE.Group(); const mat = new THREE.MeshStandardMaterial({ color: color, roughness: 0.4 }); const glass = new THREE.MeshStandardMaterial({ color: 0x00aaff, opacity: 0.6, transparent: true });
    const body = new THREE.Mesh(new THREE.CylinderGeometry(2, 4, 30, 8), mat); body.rotateX(-Math.PI/2); const nose = new THREE.Mesh(new THREE.ConeGeometry(2, 10, 8), mat); nose.rotateX(-Math.PI/2); nose.position.z = -20;
    const cockpit = new THREE.Mesh(new THREE.BoxGeometry(3, 3, 10), glass); cockpit.position.set(0, 2.5, -5); const lWing = new THREE.Mesh(new THREE.BoxGeometry(20, 0.5, 15), mat); lWing.position.set(-10, 0, 5); lWing.rotation.y = 0.3;
    const rWing = new THREE.Mesh(new THREE.BoxGeometry(20, 0.5, 15), mat); rWing.position.set(10, 0, 5); rWing.rotation.y = -0.3; const lTail = new THREE.Mesh(new THREE.BoxGeometry(8, 0.5, 8), mat); lTail.position.set(-5, 0, 18); lTail.rotation.y = 0.2;
    const rTail = new THREE.Mesh(new THREE.BoxGeometry(8, 0.5, 8), mat); rTail.position.set(5, 0, 18); rTail.rotation.y = -0.2; const lFin = new THREE.Mesh(new THREE.BoxGeometry(0.5, 8, 10), mat); lFin.position.set(-2, 4, 18); lFin.rotation.z = 0.2;
    const rFin = new THREE.Mesh(new THREE.BoxGeometry(0.5, 8, 10), mat); rFin.position.set(2, 4, 18); rFin.rotation.z = -0.2;
    const intakeGeo = new THREE.BoxGeometry(3, 4, 10); const lIntake = new THREE.Mesh(intakeGeo, mat); lIntake.position.set(-3.5, -1, 5); const rIntake = new THREE.Mesh(intakeGeo, mat); rIntake.position.set(3.5, -1, 5);
    group.add(body, nose, cockpit, lWing, rWing, lTail, rTail, lFin, rFin, lIntake, rIntake); return group;
  }

  function createPlaneSystem() { planeRig = new THREE.Group(); planeRig.position.set(0, 400, 800); scene.add(planeRig); planeMesh = createPlaneMesh(0x555555); planeRig.add(planeMesh); const glowGeo = new THREE.ConeGeometry(3, 10, 8); glowGeo.rotateX(Math.PI / 2); const glowMat = new THREE.MeshBasicMaterial({ color: 0x00d2ff, transparent: true, opacity: 0 }); const glow = new THREE.Mesh(glowGeo, glowMat); glow.position.set(0, 0, 20); glow.name = "EngineGlow"; planeMesh.add(glow); }

  function createEnemies() {
    for(let i=0; i<4; i++) { 
      const enemy = new THREE.Group(); const mesh = createPlaneMesh(0xaa0000); enemy.add(mesh); enemy.position.set((i - 1.5) * 200, 400, 400); enemy.name = enemyStats[i].name;
      enemy.userData = { alive: true, health: 300, speed: Cfg.NORMAL_SPEED, progress: 0, lastShot: 0, ai: { aggression: 0.3 + Math.random() * 0.7, greed: 0.3 + Math.random() * 0.7, coward: 0.2 + Math.random() * 0.6, aim: 0.5 + Math.random() * 0.5, dodge: 0.3 + Math.random() * 0.7 }, state: "RACE", stateTimer: 0, dodgeTimer: 0, lastRingIndex: -1 }; 
      scene.add(enemy); enemies.push(enemy); enemyStats[i].obj = enemy; 
    }
  }

  function createGuideArrow() { const group = new THREE.Group(); const mat = new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.8 }); const cylinder = new THREE.Mesh(new THREE.CylinderGeometry(1, 1, 15, 8), mat); cylinder.rotation.x = Math.PI / 2; cylinder.position.z = -7.5; const cone = new THREE.Mesh(new THREE.ConeGeometry(4, 8, 8), mat); cone.rotation.x = Math.PI / 2; group.add(cylinder, cone); guideArrow = group; scene.add(guideArrow); }

  function updateRingVisuals() { const curr = playerStats.progress % Cfg.RINGS_PER_LAP; rings.forEach((r, i) => { if (i === curr) { r.material.emissive.setHex(0xffaa00); r.material.color.setHex(0xffd700); r.visible = true; currentRingObj = r; } else { r.visible = false; } }); }

  function createRepairKits() { const kitP = new THREE.Group(); kitP.add(new THREE.Mesh(new THREE.BoxGeometry(60, 60, 60), new THREE.MeshPhongMaterial({ color: 0x00aa00, emissive: 0x003300, shininess: 30 }))); const cross = new THREE.MeshBasicMaterial({ color: 0xffffff }); kitP.add(new THREE.Mesh(new THREE.BoxGeometry(20, 70, 20), cross), new THREE.Mesh(new THREE.BoxGeometry(70, 20, 20), cross), new THREE.Mesh(new THREE.BoxGeometry(20, 20, 70), cross)); [{ x: 1000, z: -3000 }, { x: -2000, z: -6000 }, { x: 500, z: -9000 }].forEach((loc) => { const y = Math.max(300, MapManager.getTerrainHeight(loc.x, loc.z) + 200); const kit = kitP.clone(); kit.position.set(loc.x, y, loc.z); kit.userData = { active: true, respawnTime: 0 }; scene.add(kit); repairKits.push(kit); }); }

  function spawnBullet() {
    const sfx = (typeof GameManager !== 'undefined' && GameManager.data) ? GameManager.data.sfx : true;
    if (typeof SFXManager !== 'undefined') SFXManager.playGun(sfx); 
    let target = null; let minDist = Infinity; const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(planeRig.quaternion);
    enemies.forEach(e => { if(!e.userData.alive) return; const toE = new THREE.Vector3().subVectors(e.position, planeRig.position); const dist = toE.length(); if(dist < 8000 && forward.dot(toE.normalize()) > 0.7 && dist < minDist) { minDist = dist; target = e; } });
    [-12, 12].forEach(off => { const bullet = new THREE.Mesh(BULLET_GEO_P, BULLET_MAT_P); bullet.position.copy(planeRig.position); bullet.position.x += Math.cos(planeRig.rotation.y) * off; bullet.position.z += Math.sin(planeRig.rotation.y) * -off; scene.add(bullet); const v = new THREE.Vector3(0,0,-1).applyQuaternion(planeRig.quaternion).multiplyScalar(Cfg.BULLET_SPEED_PLAYER); bullets.push({ mesh: bullet, velocity: v, target, life: 150 }); });
  }

  function spawnEnemyBullet(enemy, targetPos) { const bullet = new THREE.Mesh(BULLET_GEO_E, BULLET_MAT_E); bullet.position.copy(enemy.position); scene.add(bullet); const v = new THREE.Vector3().subVectors(targetPos, enemy.position).normalize().multiplyScalar(Cfg.BULLET_SPEED_ENEMY); bullets.push({ mesh: bullet, velocity: v, life: 220, isEnemy: true, owner: enemy }); const sfx = (typeof GameManager !== 'undefined' && GameManager.data) ? GameManager.data.sfx : true; if (sfx && Math.random() < 0.3 && typeof SFXManager !== 'undefined') SFXManager.playGun(sfx); }

  function drawMinimap() { if(!minimapCtx || !planeRig) return; minimapCtx.clearRect(0, 0, 140, 140); const cx = 70, cy = 70, scale = 60 / 4000; minimapCtx.save(); minimapCtx.translate(cx, cy); minimapCtx.rotate(-planeRig.rotation.y + Math.PI); minimapCtx.beginPath(); minimapCtx.moveTo(0, -6); minimapCtx.lineTo(-4, 4); minimapCtx.lineTo(4, 4); minimapCtx.fillStyle = "#00ff00"; minimapCtx.fill(); minimapCtx.restore(); function dot(obj, col, sz) { if(!obj || !obj.visible) return; const dx = (obj.position.x - planeRig.position.x) * scale, dz = (obj.position.z - planeRig.position.z) * scale, dist = Math.sqrt(dx*dx + dz*dz); let px = dx, py = dz; if(dist > 65) { px *= 65/dist; py *= 65/dist; } minimapCtx.beginPath(); minimapCtx.arc(cx + px, cy + py, sz, 0, Math.PI*2); minimapCtx.fillStyle = col; minimapCtx.fill(); } if(currentRingObj) dot(currentRingObj, "#ffd700", 4); enemies.forEach(e => { if(e.userData.alive) dot(e, "#ff0000", 3); }); }

  function animate() {
    if (!isPlaying || isPaused) return; 
    frameCount++; const t = performance.now(); if (t - lastFrameTime >= 1000) { if (fpsElem) fpsElem.innerText = "FPS: " + frameCount; frameCount = 0; lastFrameTime = t; }
    const now = Date.now(); playerVelocity.subVectors(planeRig.position, playerPrevPos).clampLength(0, 50); playerPrevPos.copy(planeRig.position);
    
    // ✅ Throttled Bullet Check & Limit
    if (isActionActive('fire') && now - lastFireTime > Cfg.FIRE_RATE && bullets.length < MAX_BULLETS) { spawnBullet(); lastFireTime = now; }

    aiTick++; const runAI = (aiTick % 2 === 0);
    enemies.forEach((e, idx) => {
      if(!e.userData.alive) return; const ai = e.userData.ai; const dist = e.position.distanceTo(planeRig.position); let threat = false;
      if(runAI) { for(let b of bullets) { if(!b.isEnemy && b.mesh.position.distanceTo(e.position) < 800) { if(b.velocity.clone().normalize().dot(e.position.clone().sub(b.mesh.position).normalize()) > 0.8) { threat = true; break; } } } }
      let st = e.userData.dodgeTimer > 0 ? "EVADE" : (e.userData.stateTimer > 0 ? e.userData.state : "RACE");
      if(st === "EVADE") e.userData.dodgeTimer--; else if(e.userData.stateTimer > 0) e.userData.stateTimer--; else {
        if(threat && Math.random() < ai.dodge) { st = "EVADE"; e.userData.dodgeTimer = 60; } else if(e.userData.health < 60 && Math.random() < ai.coward) st = "RETREAT"; else st = (dist < 3000 && Math.random() < ai.aggression) ? "HUNT" : "RACE";
        e.userData.stateTimer = 60 + Math.floor(Math.random()*60);
      }
      e.userData.state = st; let target = null, spd = e.userData.speed, shoot = false;
      const wp = ringWaypoints[e.userData.progress % Cfg.RINGS_PER_LAP]; if(!wp) return;
      if(st === "RACE") { target = new THREE.Vector3(wp.x, wp.y, wp.z); if(e.userData.progress < playerStats.progress) spd *= 1.4; }
      else if(st === "HUNT") { 
          const impact = dist / Cfg.BULLET_SPEED_ENEMY; target = planeRig.position.clone().add(playerVelocity.clone().multiplyScalar(impact)); 
          shoot = true; spd *= 1.1; 
      }
      else if(st === "RETREAT") { target = e.position.clone().add(e.position.clone().sub(planeRig.position).normalize().multiplyScalar(2000)); target.y = 800; spd *= 1.3; }
      else if(st === "EVADE") { target = e.position.clone().add(new THREE.Vector3((Math.random()-0.5)*500,500,500).applyQuaternion(e.quaternion)); spd *= 1.2; }
      
      if(target && st !== "EVADE") { const d = new THREE.Object3D(); d.position.copy(e.position); d.lookAt(target); d.rotateY(Math.PI); e.quaternion.slerp(d.quaternion, st === "HUNT" ? 0.05 : 0.03); }
      const sens = e.position.clone().add(new THREE.Vector3(0,0,-1).applyQuaternion(e.quaternion).multiplyScalar(500));
      e.rotation.x = THREE.MathUtils.clamp(THREE.MathUtils.lerp(e.rotation.x, 0, 0.02) - (sens.y < MapManager.getTerrainHeight(sens.x, sens.z)+250 ? 0.06 : 0), -0.6, 0.6);
      e.translateZ(-spd);
      e.position.x = THREE.MathUtils.clamp(e.position.x, -MapManager.WORLD_LIMIT, MapManager.WORLD_LIMIT);
      e.position.z = THREE.MathUtils.clamp(e.position.z, -MapManager.WORLD_LIMIT, MapManager.WORLD_LIMIT);
      if(shoot && dist < 5000 && (now - e.userData.lastShot > 1500)) { spawnEnemyBullet(e, target); e.userData.lastShot = now; }
      const h = MapManager.getTerrainHeight(e.position.x, e.position.z); if(e.position.y < h+80) { e.position.y = h+80; e.rotation.x -= 0.05; }
      if(e.position.distanceTo(new THREE.Vector3(wp.x, wp.y, wp.z)) < 180 && e.userData.lastRingIndex !== (e.userData.progress % Cfg.RINGS_PER_LAP)) { e.userData.lastRingIndex = e.userData.progress % Cfg.RINGS_PER_LAP; e.userData.progress++; ringCollected(e.name); }
    });

    for (let i = bullets.length - 1; i >= 0; i--) {
      const b = bullets[i]; b.mesh.position.add(b.velocity); b.life--;
      if (b.mesh.position.y < MapManager.getTerrainHeight(b.mesh.position.x, b.mesh.position.z)+10 || b.life <= 0) { if(b.mesh.parent) b.mesh.parent.remove(b.mesh); bullets.splice(i, 1); continue; }
      const sfx = (typeof GameManager !== 'undefined' && GameManager.data) ? GameManager.data.sfx : true;
      if (b.isEnemy) { if (b.mesh.position.distanceTo(planeRig.position) < 80) { health -= 8; if(typeof SFXManager !== 'undefined') SFXManager.playExplosion(sfx); if(health <= 0) endGame(false, "Shot Down by " + b.owner.name); if(b.mesh.parent) b.mesh.parent.remove(b.mesh); bullets.splice(i, 1); continue; } }
      else { 
        if(b.target && b.target.userData.alive) b.velocity.lerp(new THREE.Vector3().subVectors(b.target.position, b.mesh.position).normalize().multiplyScalar(Cfg.BULLET_SPEED_PLAYER), 0.1);
        let hit = false; for(let e of enemies) { if(e.userData.alive && b.mesh.position.distanceTo(e.position) < 80) { e.userData.health -= 25; if(typeof SFXManager !== 'undefined') SFXManager.playExplosion(sfx); e.userData.dodgeTimer = 90; if(e.userData.health <= 0) { e.userData.alive = false; e.visible = false; enemiesAliveCount--; if(enemiesAliveCount === 0) endGame(true, "Ace Pilot: All Enemies Down"); } hit = true; break; } }
        if(hit) { if(b.mesh.parent) b.mesh.parent.remove(b.mesh); bullets.splice(i, 1); continue; }
      }
    }

    let spd = isActionActive('boost') && boostLevel > 0 ? Cfg.BOOST_SPEED : Cfg.NORMAL_SPEED;
    if(isActionActive('boost') && boostLevel > 0) { boostLevel -= Cfg.BOOST_DRAIN; planeMesh.getObjectByName("EngineGlow").material.opacity = 0.8; } else { boostLevel = Math.min(100, boostLevel + Cfg.BOOST_REFILL); planeMesh.getObjectByName("EngineGlow").material.opacity = 0; }
    document.getElementById('boost-fill').style.width = boostLevel + '%'; planeRig.translateZ(-spd);
    planeRig.position.x = THREE.MathUtils.clamp(planeRig.position.x, -MapManager.WORLD_LIMIT, MapManager.WORLD_LIMIT);
    planeRig.position.z = THREE.MathUtils.clamp(planeRig.position.z, -MapManager.WORLD_LIMIT, MapManager.WORLD_LIMIT);
    if(isActionActive('left')) { planeRig.rotation.y += Cfg.TURN_SPEED; visualRoll = THREE.MathUtils.lerp(visualRoll, 0.8, 0.1); } else if(isActionActive('right')) { planeRig.rotation.y -= Cfg.TURN_SPEED; visualRoll = THREE.MathUtils.lerp(visualRoll, -0.8, 0.1); } else visualRoll = THREE.MathUtils.lerp(visualRoll, 0, 0.1);
    if(isActionActive('up')) { planeRig.position.y += Cfg.LIFT_SPEED; visualPitch = THREE.MathUtils.lerp(visualPitch, -0.5, 0.1); } else if(isActionActive('down')) { planeRig.position.y -= Cfg.LIFT_SPEED; visualPitch = THREE.MathUtils.lerp(visualPitch, 0.5, 0.1); } else visualPitch = THREE.MathUtils.lerp(visualPitch, 0, 0.1);
    const gh = MapManager.getTerrainHeight(planeRig.position.x, planeRig.position.z); let dmg = false;
    if(planeRig.position.y < gh + 15) { planeRig.position.y = gh + 15; if(now - lastCrashTime > 500) { health -= Cfg.COLLISION_DAMAGE; dmg = true; lastCrashTime = now; if(health <= 0) endGame(false, "Crashed into Terrain"); } }
    const sfx_en = (typeof GameManager !== 'undefined' && GameManager.data) ? GameManager.data.sfx : true;
    if(typeof SFXManager !== 'undefined') SFXManager.updateContinuous(isActionActive('boost'), dmg, sfx_en);
    if(typeof MusicManager !== 'undefined') MusicManager.updateGameplayMusic(health);
    document.getElementById('health-fill').style.width = health + '%'; planeMesh.rotation.z = visualRoll; planeMesh.rotation.x = visualPitch;
    const camTarget = new THREE.Vector3(0, 100, 300).applyMatrix4(planeRig.matrixWorld); camera.position.lerp(camTarget, 0.1); camera.lookAt(planeRig.position);
    if(currentRingObj) { guideArrow.visible = true; guideArrow.position.copy(planeRig.position).y += 60; guideArrow.lookAt(currentRingObj.position); if(planeRig.position.distanceTo(currentRingObj.position) < 100 && playerLastRingIndex !== playerStats.progress) { playerLastRingIndex = playerStats.progress; ringCollected("PLAYER"); } } else guideArrow.visible = false;
    repairKits.forEach(k => { if(k.userData.active) { k.rotation.y += 0.02; if(planeRig.position.distanceTo(k.position) < 80) { k.userData.active = false; k.visible = false; k.userData.respawnTime = Date.now() + 30000; health = Math.min(100, health+30); if(typeof SFXManager !== 'undefined') SFXManager.playRepair(sfx_en); } } else if(Date.now() > k.userData.respawnTime) { k.userData.active = true; k.visible = true; } });
    rings.forEach(r => r.rotation.z += 0.01); miniTick++; if(miniTick >= 6) { drawMinimap(); miniTick = 0; }
    renderer.render(scene, camera); requestAnimationFrame(animate);
  }

  function endGame(win, reason) { 
    isPlaying = false; unlockTouchScroll(); if(typeof MusicManager !== 'undefined') MusicManager.stop();
    if(typeof SFXManager !== 'undefined') { SFXManager.updateContinuous(false, false, false); SFXManager.stopAll(); }
    if(win) { if(typeof MusicManager !== 'undefined') MusicManager.playWin(); } else { if(typeof MusicManager !== 'undefined') MusicManager.playLose(); }
    const s = document.getElementById('end-screen'), t = document.getElementById('end-title'), m = document.getElementById('end-msg');
    if(win) { t.innerText = "VICTORY"; t.className = "win-text"; m.innerText = reason || "Champion!"; } else { t.innerText = "DEFEAT"; t.className = "lose-text"; m.innerText = reason || "Lost"; }
    s.classList.remove('hidden'); 
  }
  window.addEventListener('resize', () => { if(camera && renderer) { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); } });
