<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sky Pilot - Tactical Dogfight</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script src="game-config.js"></script>
    <script src="game-manager.js"></script>
    <script src="sfx-manager.js"></script>
    <script src="music-manager.js"></script>
    <script src="map.js"></script>
    <script src="models.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; user-select: none; }
        
        /* UI Containers */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        .hud-panel { position: absolute; padding: 10px; }
        .top-left { top: 10px; left: 10px; text-align: left; }
        .top-right { top: 10px; right: 10px; text-align: right; display: flex; flex-direction: column; align-items: flex-end; }
        .bottom-left { bottom: 20px; left: 20px; pointer-events: auto; } /* Mobile Controls */

        /* Text & Bars */
        .hud-label { color: #00d2ff; font-weight: 900; font-size: 14px; margin-bottom: 5px; text-shadow: 0 0 5px #000; letter-spacing: 1px; }
        .bar-frame { width: 220px; height: 12px; background: rgba(0,0,0,0.6); border: 2px solid #555; transform: skewX(-20deg); margin-bottom: 10px; overflow: hidden; }
        
        #hp-fill { height: 100%; background: linear-gradient(90deg, #ff3333, #ff0000); width: 100%; transition: width 0.2s; box-shadow: 0 0 10px #f00; }
        #boost-fill { height: 100%; background: linear-gradient(90deg, #00d2ff, #0088ff); width: 100%; transition: width 0.1s; box-shadow: 0 0 10px #00f; }

        /* Minimap (Radar) */
        #minimap-container {
            width: 150px; height: 150px;
            background: rgba(0, 10, 20, 0.8);
            border: 2px solid #00d2ff;
            border-radius: 50%;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
        }
        #minimap-canvas { width: 100%; height: 100%; }

        /* Start Screen */
        #start-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; pointer-events: auto; }
        .btn { background: rgba(0, 210, 255, 0.1); color: #00d2ff; border: 1px solid #00d2ff; padding: 15px 50px; font-size: 20px; font-weight: bold; cursor: pointer; transition: 0.3s; transform: skewX(-10deg); }
        .btn:hover { background: #00d2ff; color: #000; }

        /* Pause Menu */
        #pause-menu { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.9); border: 1px solid white; padding: 40px; text-align: center; pointer-events: auto; }
    </style>
</head>
<body>

    <div id="game-container"></div>

    <div id="start-overlay">
        <h1 style="color:white; font-size:50px; text-shadow:0 0 20px #00d2ff;">SKY PILOT</h1>
        <div style="color:#aaa; margin-bottom:30px;">DOGFIGHT & RACE</div>
        <button class="btn" onclick="startGame()">LAUNCH MISSION</button>
        <button class="btn" style="border-color:#555; color:#777; margin-top:15px; font-size:14px;" onclick="location.href='index.html'">ABORT</button>
    </div>

    <div id="ui-layer" style="display:none;">
        <div class="hud-panel top-left">
            <div class="hud-label">HEALTH</div>
            <div class="bar-frame"><div id="hp-fill"></div></div>
            <div class="hud-label" style="font-size:12px; color:#ffd700;">RINGS: <span id="ring-txt">0/8</span></div>
        </div>

        <div class="hud-panel top-right">
            <div class="hud-label">BOOST</div>
            <div class="bar-frame"><div id="boost-fill"></div></div>
            <div id="minimap-container">
                <canvas id="minimap-canvas" width="150" height="150"></canvas>
            </div>
        </div>

        <div class="hud-panel bottom-left">
            </div>
    </div>

    <div id="pause-menu">
        <h2 style="color:white;">PAUSED</h2>
        <button class="btn" onclick="togglePause()">RESUME</button><br><br>
        <button class="btn" onclick="toggleSound()">SOUND</button><br><br>
        <button class="btn" style="border-color:#f00; color:#f00;" onclick="location.href='index.html'">EXIT</button>
    </div>

    <script>
        // --- CONFIG & GLOBALS ---
        const CFG = {
            DMG_PLAYER: 7,
            DMG_ENEMY: 5,
            FIRE_COOLDOWN: 1000, // 1 sec
            AUTO_AIM_ANGLE: 0.9, // Dot product threshold
            AUTO_AIM_STRENGTH: 0.05 // How hard bullets turn
        };

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(SKY_CONFIG.COLORS.SKY);
        scene.fog = new THREE.Fog(SKY_CONFIG.COLORS.SKY, 2000, 20000);
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 40000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('game-container').appendChild(renderer.domElement);

        // Lights
        scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 0.6));
        const dl = new THREE.DirectionalLight(0xffffff, 1.2); dl.position.set(100, 1000, 500); scene.add(dl);

        // State
        let player, guideArrow;
        let rings = [], medkits = [], bots = [], bullets = [];
        let stats = { hp: 100, rings: 0, boost: 100 };
        let isPaused = false, gameActive = false, ringTargetIndex = 0;
        let lastPlayerFire = 0;
        const inputs = { up:false, down:false, left:false, right:false, boost:false, fire:false };

        // Minimap Context
        const mapCtx = document.getElementById('minimap-canvas').getContext('2d');

        // --- GAME START ---
        function startGame() {
            if(window.MusicManager) { MusicManager.init(); if(MusicManager.ctx.state ==='suspended') MusicManager.ctx.resume(); MusicManager.playCombat(); }
            if(window.SFXManager) SFXManager.init();

            document.getElementById('start-overlay').style.display = 'none';
            document.getElementById('ui-layer').style.display = 'block';

            MapManager.generateTerrain(scene);
            const objs = MapManager.generateObjects(scene);
            rings = objs.rings; medkits = objs.medkits;

            // Player
            if(window.ModelManager) {
                player = ModelManager.createJet(0x00d2ff);
                guideArrow = ModelManager.createArrow();
            } else {
                const g=new THREE.Group(); const m=new THREE.Mesh(new THREE.ConeGeometry(2,10,8), new THREE.MeshBasicMaterial({color:0x00f})); m.rotateX(Math.PI/2); g.add(m); player=g;
                guideArrow=new THREE.Mesh(new THREE.ConeGeometry(2,5,8), new THREE.MeshBasicMaterial({color:0x0f0}));
            }
            player.position.set(0, 600, 0);
            scene.add(player);
            scene.add(guideArrow);

            // Bots
            for(let i=0; i<4; i++) {
                let bot = window.ModelManager ? ModelManager.createJet(0xff4444) : new THREE.Mesh(new THREE.ConeGeometry(2,10,8), new THREE.MeshBasicMaterial({color:0xf00}));
                if(!window.ModelManager) bot.rotateX(Math.PI/2);
                bot.position.set((i-1.5)*200, 600, 400);
                bot.userData = { 
                    speed: SKY_CONFIG.NORMAL_SPEED, nextRing: 0, 
                    lastFire: 0, 
                    id: i 
                };
                scene.add(bot); bots.push(bot);
            }

            updateRingVisibility();
            gameActive = true;
            animate();
        }

        // --- UPDATE LOOP ---
        function update() {
            if(!gameActive || isPaused) return;

            // 1. Player Physics
            let speed = SKY_CONFIG.NORMAL_SPEED;
            if(inputs.boost && stats.boost > 0) {
                speed = SKY_CONFIG.BOOST_SPEED; stats.boost -= SKY_CONFIG.BOOST_DRAIN;
                const glow = player.getObjectByName("EngineGlow"); if(glow) glow.scale.set(1.5,1.5,1.5);
                if(window.SFXManager && SFXManager.startBoost) SFXManager.startBoost();
            } else {
                stats.boost = Math.min(100, stats.boost + SKY_CONFIG.BOOST_REFILL);
                const glow = player.getObjectByName("EngineGlow"); if(glow) glow.scale.set(1,1,1);
                if(window.SFXManager && SFXManager.stopBoost) SFXManager.stopBoost();
            }

            // Controls (No Flipping Logic)
            const turnSpeed = SKY_CONFIG.TURN_SPEED;
            const worldUp = new THREE.Vector3(0,1,0);
            if(inputs.left) { player.rotateOnWorldAxis(worldUp, turnSpeed); player.rotation.z = THREE.MathUtils.lerp(player.rotation.z, 0.8, 0.1); }
            else if(inputs.right) { player.rotateOnWorldAxis(worldUp, -turnSpeed); player.rotation.z = THREE.MathUtils.lerp(player.rotation.z, -0.8, 0.1); }
            else player.rotation.z = THREE.MathUtils.lerp(player.rotation.z, 0, 0.05);

            if(inputs.up && player.rotation.x > -1.0) player.rotateX(turnSpeed);
            else if(inputs.down && player.rotation.x < 1.0) player.rotateX(-turnSpeed);
            else player.rotation.x = THREE.MathUtils.lerp(player.rotation.x, 0, 0.02);

            player.translateZ(-speed);

            // 2. Guide Arrow
            if(rings.length > 0) {
                const t = rings[ringTargetIndex % SKY_CONFIG.RINGS_TOTAL].position;
                guideArrow.position.copy(player.position); guideArrow.position.y += 40; guideArrow.lookAt(t);
            }

            // 3. Terrain Collision
            const gh = MapManager.getTerrainHeight(player.position.x, player.position.z);
            if(player.position.y < gh + 15) {
                player.position.y = gh + 15; speed *= 0.5;
                stats.hp -= SKY_CONFIG.TERRAIN_DAMAGE;
                if(stats.hp <= 0) gameOver(false);
            }

            // 4. Rings
            const ring = rings[ringTargetIndex % SKY_CONFIG.RINGS_TOTAL];
            if(player.position.distanceTo(ring.position) < 120) {
                SFXManager.playCollect();
                stats.rings++; ringTargetIndex++;
                updateRingVisibility();
                if(stats.rings >= SKY_CONFIG.RINGS_TOTAL * SKY_CONFIG.LAPS) gameOver(true);
            }

            // 5. Player Shooting (Auto-Aim + Cooldown)
            if(inputs.fire) {
                const now = Date.now();
                if(now - lastPlayerFire > CFG.FIRE_COOLDOWN) {
                    const targetBot = getAutoAimTarget(player);
                    fireBullet(player, true, targetBot); // Pass target for homing
                    lastPlayerFire = now;
                }
            }

            // 6. Bot Logic (AI + Dodge + Aggression)
            updateBots();

            // 7. Projectiles & Items
            updateBullets();
            checkMedkits();

            // 8. UI & Camera
            document.getElementById('hp-fill').style.width = Math.max(0, stats.hp) + "%";
            document.getElementById('boost-fill').style.width = Math.max(0, stats.boost) + "%";
            document.getElementById('ring-txt').innerText = stats.rings + "/" + (SKY_CONFIG.RINGS_TOTAL * SKY_CONFIG.LAPS);
            
            drawMinimap();

            const camOff = new THREE.Vector3(0, 30, 80).applyQuaternion(player.quaternion);
            camera.position.lerp(player.position.clone().add(camOff), 0.2);
            camera.lookAt(player.position);
        }

        // --- AI & COMBAT LOGIC ---

        function updateBots() {
            const now = Date.now();
            bots.forEach(bot => {
                const targetRing = rings[bot.userData.nextRing % SKY_CONFIG.RINGS_TOTAL];
                let moveDir = targetRing.position.clone();

                // A. Dodge Logic: Check near player bullets
                let dodgeVector = new THREE.Vector3();
                bullets.forEach(b => {
                    if(b.isPlayer && b.mesh.position.distanceTo(bot.position) < 150) {
                        // Move away from bullet perpendicular
                        let away = new THREE.Vector3().subVectors(bot.position, b.mesh.position).normalize();
                        dodgeVector.add(away.multiplyScalar(200)); // Strong dodge force
                    }
                });
                
                // Apply Dodge
                if(dodgeVector.length() > 0) {
                    moveDir.add(dodgeVector);
                }

                // B. Terrain Avoidance
                const lookAhead = new THREE.Vector3(0, 0, -300).applyQuaternion(bot.quaternion).add(bot.position);
                const th = MapManager.getTerrainHeight(lookAhead.x, lookAhead.z);
                if(moveDir.y < th + 200) moveDir.y = th + 250;

                // Move Bot
                const dummy = new THREE.Object3D(); dummy.position.copy(bot.position); dummy.lookAt(moveDir);
                bot.quaternion.slerp(dummy.quaternion, 0.05);
                bot.translateZ(-bot.userData.speed);

                // C. Aggression (Shoot Player)
                const toPlayer = new THREE.Vector3().subVectors(player.position, bot.position).normalize();
                const botDir = new THREE.Vector3(0, 0, -1).applyQuaternion(bot.quaternion).normalize();
                const angle = botDir.dot(toPlayer); // 1.0 = looking directly at player

                // If looking at player AND in range AND cooldown ready
                if(angle > 0.85 && bot.position.distanceTo(player.position) < 3000) {
                    if(now - bot.userData.lastFire > CFG.FIRE_COOLDOWN) {
                        fireBullet(bot, false, player); // Shoot at player
                        bot.userData.lastFire = now;
                    }
                }

                // Ring Collection
                if(bot.position.distanceTo(targetRing.position) < 120) {
                    bot.userData.nextRing++;
                    if(bot.userData.nextRing >= SKY_CONFIG.RINGS_TOTAL * SKY_CONFIG.LAPS) gameOver(false);
                }
            });
        }

        // Find closest enemy in front of player
        function getAutoAimTarget(shooter) {
            let bestTarget = null;
            let maxDot = CFG.AUTO_AIM_ANGLE; // Threshold
            
            const shooterDir = new THREE.Vector3(0, 0, -1).applyQuaternion(shooter.quaternion).normalize();

            bots.forEach(bot => {
                const toBot = new THREE.Vector3().subVectors(bot.position, shooter.position).normalize();
                const dot = shooterDir.dot(toBot);
                if(dot > maxDot) {
                    maxDot = dot;
                    bestTarget = bot;
                }
            });
            return bestTarget;
        }

        function fireBullet(origin, isPlayer, targetObj) {
            SFXManager.playFire();
            const color = isPlayer ? 0xffff00 : 0xff0000;
            const b = new THREE.Mesh(new THREE.SphereGeometry(2), new THREE.MeshBasicMaterial({color:color}));
            b.position.copy(origin.position);
            b.quaternion.copy(origin.quaternion);
            b.translateZ(-20);
            
            bullets.push({ 
                mesh: b, 
                life: 100, 
                isPlayer: isPlayer, 
                target: targetObj // Pass target for homing
            });
            scene.add(b);
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                let b = bullets[i];
                
                // Homing Logic (Auto-Aim)
                if(b.target) {
                    const toTarget = new THREE.Vector3().subVectors(b.target.position, b.mesh.position).normalize();
                    const currentDir = new THREE.Vector3(0, 0, -1).applyQuaternion(b.mesh.quaternion).normalize();
                    
                    // Steer bullet towards target
                    currentDir.lerp(toTarget, CFG.AUTO_AIM_STRENGTH);
                    
                    // Update rotation to face new direction
                    const dummy = new THREE.Object3D();
                    dummy.position.copy(b.mesh.position);
                    dummy.lookAt(b.mesh.position.clone().add(currentDir));
                    b.mesh.quaternion.copy(dummy.quaternion);
                }

                b.mesh.translateZ(-SKY_CONFIG.BULLET_SPEED);
                b.life--;

                // Collisions
                if(b.isPlayer) {
                    // Player hit Bot
                    for (let bot of bots) {
                        if (b.mesh.position.distanceTo(bot.position) < 30) {
                            SFXManager.playHit();
                            bot.translateZ(20); // Knockback
                            scene.remove(b.mesh); bullets.splice(i, 1); return;
                        }
                    }
                } else {
                    // Bot hit Player
                    if (b.mesh.position.distanceTo(player.position) < 30) {
                        SFXManager.playHit();
                        stats.hp -= CFG.DMG_ENEMY;
                        scene.remove(b.mesh); bullets.splice(i, 1);
                        if(stats.hp <= 0) gameOver(false);
                        return;
                    }
                }

                if(b.life <= 0) { scene.remove(b.mesh); bullets.splice(i, 1); }
            }
        }

        // --- MINIMAP ---
        function drawMinimap() {
            mapCtx.fillStyle = 'rgba(0, 10, 20, 0.6)';
            mapCtx.fillRect(0, 0, 150, 150);
            
            const range = 4000; // Map Range
            const center = 75;  // Canvas center

            mapCtx.save();
            mapCtx.translate(center, center);
            // Rotate map so "Up" is where player faces
            mapCtx.rotate(-player.rotation.y);

            // Draw Rings (Yellow)
            mapCtx.fillStyle = '#ffd700';
            rings.forEach(r => {
                if(!r.visible) return;
                const dx = (r.position.x - player.position.x) / range * center;
                const dz = (r.position.z - player.position.z) / range * center;
                mapCtx.beginPath(); mapCtx.arc(dx, dz, 3, 0, Math.PI*2); mapCtx.fill();
            });

            // Draw Enemies (Red)
            mapCtx.fillStyle = '#ff0000';
            bots.forEach(b => {
                const dx = (b.position.x - player.position.x) / range * center;
                const dz = (b.position.z - player.position.z) / range * center;
                mapCtx.beginPath(); mapCtx.arc(dx, dz, 3, 0, Math.PI*2); mapCtx.fill();
            });

            // Draw Player (Center Green Triangle)
            mapCtx.fillStyle = '#00ff00';
            mapCtx.beginPath(); mapCtx.moveTo(0, -5); mapCtx.lineTo(-4, 4); mapCtx.lineTo(4, 4); mapCtx.fill();

            mapCtx.restore();
        }

        // --- HELPERS ---
        function updateRingVisibility() {
            rings.forEach(r => { r.visible = false; r.material.emissiveIntensity = 0.2; });
            const active = rings[ringTargetIndex % SKY_CONFIG.RINGS_TOTAL];
            if(active) { active.visible = true; active.material.emissiveIntensity = 1.5; }
        }

        function checkMedkits() {
            medkits.forEach(k => {
                if(k.userData.active && player.position.distanceTo(k.position) < 80) {
                    stats.hp = Math.min(100, stats.hp + SKY_CONFIG.MEDKIT_HEAL);
                    k.visible = false; k.userData.active = false;
                    SFXManager.playCollect();
                }
            });
        }

        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pause-menu').style.display = isPaused ? 'block' : 'none';
            if(window.SFXManager && SFXManager.stopBoost) SFXManager.stopBoost();
        }
        function toggleSound() { const s = !GameManager.state.isSfxOn; GameManager.setSfx(s); GameManager.setMusic(s); }
        function gameOver(win) {
            gameActive = false; MusicManager.stop();
            if(SFXManager.stopBoost) SFXManager.stopBoost();
            if(win) SFXManager.playCollect(); else SFXManager.playHit();
            alert(win ? "MISSION SUCCESS!" : "CRITICAL FAILURE!"); location.href = 'index.html';
        }

        // Input
        function handleInput(e, isDown) {
            const k = e.key.toLowerCase(); const c = e.code; const binds = GameManager.state.bindings;
            if(k===binds.up || c==='ArrowUp') inputs.up=isDown;
            if(k===binds.down || c==='ArrowDown') inputs.down=isDown;
            if(k===binds.left || c==='ArrowLeft') inputs.left=isDown;
            if(k===binds.right || c==='ArrowRight') inputs.right=isDown;
            if(k===binds.boost || c==='Space') inputs.boost=isDown;
            if(k===binds.fire || c==='ShiftLeft' || c==='ShiftRight') inputs.fire=isDown;
        }
        window.addEventListener('keydown', e => { if(e.key==='Escape') togglePause(); handleInput(e,true); });
        window.addEventListener('keyup', e => { handleInput(e,false); if((e.code==='Space'||e.key===GameManager.state.bindings.boost)&&window.SFXManager&&SFXManager.stopBoost) SFXManager.stopBoost(); });
        window.addEventListener('resize', () => { camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });

        function animate() { requestAnimationFrame(animate); update(); renderer.render(scene, camera); }
    </script>
</body>
</html>
