<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sky Pilot</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top, #0b2a3a, #02040a);
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 20px;
    }

    .card {
      width: min(560px, 95vw);
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.08);
      backdrop-filter: blur(6px);
    }

    h1 {
      margin: 0;
      font-size: 42px;
      letter-spacing: 2px;
      color: #c8f7ff;
      text-shadow: 0 0 10px rgba(0,255,255,0.2);
    }

    .subtitle {
      margin-top: 10px;
      opacity: 0.85;
      font-size: 14px;
      line-height: 1.5;
    }

    .btns {
      margin-top: 22px;
      display: grid;
      gap: 12px;
    }

    a.button {
      display: block;
      text-decoration: none;
      padding: 14px 16px;
      border-radius: 14px;
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: transform 0.15s ease, opacity 0.15s ease;
      border: 1px solid rgba(255,255,255,0.12);
    }

    a.button:hover {
      transform: translateY(-2px);
      opacity: 0.95;
    }

    .primary {
      background: linear-gradient(90deg, #1abc9c, #00d4ff);
      color: #000;
    }

    .secondary {
      background: rgba(255,255,255,0.08);
      color: #fff;
    }

    .small {
      margin-top: 16px;
      opacity: 0.6;
      font-size: 12px;
    }

    .footer {
      position: absolute;
      bottom: 12px;
      left: 0;
      right: 0;
      text-align: center;
      opacity: 0.45;
      font-size: 12px;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>SKY PILOT</h1>
      <div class="subtitle">
        Arcade flight combat + race.<br/>
        Choose your mode.
      </div>

      <div class="btns">
        <a class="button primary" href="./singleplayer.html">‚ñ∂ Singleplayer</a>
        <a class="button secondary" href="./multiplayer.html">üåê Multiplayer</a>
        <a class="button secondary" href="./settings.html">‚öô Settings</a>
      </div>

      <div class="small">
        Tip: Multiplayer requires server connection (Render).
      </div>
    </div>
  </div>

  <div class="footer">
    Sky Pilot ‚Ä¢ WebGL ‚Ä¢ Three.js
  </div>
</body>
</html>
