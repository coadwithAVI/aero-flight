 <!DOCTYPE html>

<html lang="en">

<head>

    <script src="game-manager.js"></script>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sky Pilot - Main Menu</title>

    <style>

        body {

            margin: 0;

            overflow: hidden;

            background-color: #000;

            font-family: 'Segoe UI', sans-serif;

            display: flex;

            flex-direction: column;

            align-items: center;

            justify-content: center;

            height: 100vh;

            color: white;

            user-select: none;

        }



        /* Simple background gradient to match game feel */

        .bg-gradient {

            position: absolute;

            top: 0; left: 0;

            width: 100%; height: 100%;

            background: radial-gradient(circle at center, #1a2a3a 0%, #000 100%);

            z-index: -1;

        }



        .menu-box {

            background: rgba(12, 20, 30, 0.85);

            border: 2px solid #00d2ff;

            border-radius: 20px;

            padding: 40px;

            text-align: center;

            box-shadow: 0 0 50px rgba(0, 210, 255, 0.25), inset 0 0 30px rgba(0, 210, 255, 0.1);

            width: 450px;

            max-width: 90%;

            animation: glowPulse 4s infinite alternate;

            position: relative;

            z-index: 2;

        }



        @keyframes glowPulse {

            from { box-shadow: 0 0 30px rgba(0, 210, 255, 0.2); }

            to   { box-shadow: 0 0 60px rgba(0, 210, 255, 0.4); }

        }



        h1 {

            font-size: 56px;

            color: #fff;

            text-transform: uppercase;

            margin: 0 0 30px 0;

            font-weight: 900;

            letter-spacing: 4px;

            text-shadow: 0 0 20px #00d2ff;

            font-style: italic;

        }



        .action-btn {

            display: block;

            width: 100%;

            padding: 18px 0;

            margin: 20px 0;

            background: linear-gradient(135deg, #00d2ff, #0077ff);

            border: none;

            color: #fff;

            border-radius: 50px;

            font-size: 20px;

            font-weight: 900;

            cursor: pointer;

            text-transform: uppercase;

            letter-spacing: 2px;

            box-shadow: 0 5px 20px rgba(0, 210, 255, 0.4);

            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);

        }



        .action-btn:hover {

            transform: translateY(-2px) scale(1.02);

            box-shadow: 0 10px 40px rgba(0, 210, 255, 0.6);

            filter: brightness(1.2);

        }



        .action-btn:active {

            transform: translateY(1px);

        }



        /* Secondary button style */

        .secondary-btn {

            background: rgba(255,255,255,0.05);

            border: 1px solid #555;

            box-shadow: none;

            font-size: 18px;

        }

        .secondary-btn:hover {

            background: rgba(255,255,255,0.15);

            border-color: #fff;

        }

    </style>

</head>

<body>



    <div class="bg-gradient"></div>



    <div class="menu-box">

        <h1>SKY PILOT</h1>



        <button class="action-btn" onclick="window.location.href='singleplayer.html'">

            SINGLE PLAYER

        </button>



        <button class="action-btn secondary-btn" onclick="window.location.href='multiplayer.html'">

            MULTIPLAYER

        </button>



        <!-- UPDATED: Links to settings.html -->

        <button class="action-btn secondary-btn" onclick="window.location.href='settings.html'">

            SETTINGS / CONTROLS

        </button>

    </div>



</body>

</html>
